[tool.pytest.ini_options]
spec_header_format = "{path}: {test_case} ({class_name})"
testpaths = ["tests"]
addopts = ["--spec"]

filterwarnings = ["error"]

[tool.black]
line-length = 79
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
show_column_numbers = true

strict_equality = true

follow_imports = "normal"

# Future: make mypy more strict

[tool.ruff]
select = [
    "E",   # Pycodestyle
    "W",   # Pycodestyle
    "F",   # Pyflakes
    "B",   # flake8-bugbear
    "RUF", # Ruff specific
    "T20", # flake8-print
    "C90", # mccabe (complexity)
]

# E501 = Line too long (>79 characters)
ignore = ["E501", "RUF012", "RUF013"]
