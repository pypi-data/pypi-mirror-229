[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vaxila-opentelemetry-util"
version = "0.0.1"
authors = [
  { name="Vaxila Labs", email="hello@vaxila-labs.com" },
]
dependencies = [
  "opentelemetry-sdk ~= 1.12",
]
description = "OpenTelemetry utilities by Vaxila"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/vaxila-labs/vaxila-python-opentelemetry-util"
"Bug Tracker" = "https://github.com/vaxila-labs/vaxila-python-opentelemetry-util/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/vaxila"]
