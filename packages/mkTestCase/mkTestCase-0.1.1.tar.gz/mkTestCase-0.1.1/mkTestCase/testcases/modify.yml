Modify:
  - name: 修改功能-正常修改
    identifies: modify1
    step: 点击数据记录后面的修改/编辑按钮，修改各数据（输入正确的值），点击保存
    expect: 能够正常进行修改保存，更新数据库中相应的值，页面和列表显示修改之后的值，且有引用此信息的地方也跟着修改（该信息被其他模块引用）
  - name: 修改功能-被引用
    identifies: modify2
    step: 点击数据记录后面的修改/编辑按钮，修改各数据（输入正确的值），若该字段被其他功能引用
    expect: "1.不能修改，提示“被**使用，无法修改。”\n2.置灰无法编辑"
  - name: 修改功能-重复
    identifies: modify3
    step: 点击数据记录后面的修改/编辑按钮，修改关键字段与数据库中已存在的值重复，点击保存
    expect: 提示“该**已存在，请重新输入 ！”，光标停在**输入框处
  - name: 修改功能-返回
    identifies: modify4
    step: 点击数据记录后面的修改/编辑按钮，再点击取消（返回）按钮
    expect: 取消修改，直接返回原数据记录所在页
  - name: 修改功能-引用信息
    identifies: modify5
    step: 修改引用的信息
    expect: 引用项无法编辑
  - name: 修改功能-键盘
    identifies: modify6
    step: 修改页面，分别删除各必填字段输入框内容或输入空格、回车、Tab及其他不可见字符，点击保存
    expect: 提示‘请输入**，光标停留在第一个需输入的输入框处，界面上必填字段控制与数据库必填控制一致
  - name: 修改功能-异常输入
    identifies: modify7
    step: 修改相关数据时，制造提交失败的数据，点击保存
    expect: 因任何原因修改数据提交失败后，有正确的提示信息，原填写的数据仍保留，不会清空
  - name: 修改功能-重置
    identifies: modify8
    step: 修改数据后，点击重置按钮
    expect: 各项数据变回修改前的值
  - name: 修改功能-触发字段
    identifies: modify9
    step: 当页面中存在触发展示字段时（不触发某条件不展示该字段），修改触发条件为不展示关联字段，点击保存
    expect: 保存成功，并且由于该触发展示字段已不在页面展示，应检查数据库表中该字段值被成功置空

  - name: 保存-多次点击
    identifies: modify10
    step: 进行新增或修改操作，输入相关内容后，多次点击保存
    expect: 在提交反馈之前，保存按钮不允许再点击，不会重复保存新增或修改
  - name: 保存-进度条
    identifies: modify11
    step: 进行保存操作，测试当保存操作所费时间较长时，是否能提供进度条
    expect: 当反馈时间达到10S以上时，有‘正在处理中’的进度条提示
  - name: 保存-保存提示失败
    identifies: modify12
    step: 进行保存操作，测试当保存操作所费时间较长时，是否保存失败
    expect: 当反馈时间超长时，是否保存失败，且有失败提示信息
  - name: 保存-保存返回
    identifies: modify13
    step: 报表多个页面的保存，测试后面一页保存后返回上一页查看内容是否还存在
    expect: 后面保存不能影响前一个页面保存的内容