[bdist_wheel]
universal = 1

[metadata]
name = pyLLS
version = 0.5
author = Sejin Oh
author_email = agicic@naver.com
url = https://github.com/osj118/pyLLS
description = pyLLS is a library to estimate missing gene values with Local Least Square algorithm
long_description = file: README.md
long_description_content_type = text/markdown
keywords = pyLLS, local least square algorithm, missing value imputation, Theragen Bio
requires_python = >=3.7
license = MIT License
license_files = LICENSE
maintainer = Sejin Oh
classifiers = 
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
python_requires = >=3.7

[egg_info]
tag_build = 
tag_date = 0

