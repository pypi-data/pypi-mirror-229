[project]
authors = [
  {name = "Bradley Bonitatibus", email = "bradleybonitatibus@gmail.com"},
]
classifiers = [
  "Development Status :: 1 - Planning",
  "License :: OSI Approved :: Apache Software License",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
]
description = "Asyncio compatible API client for PagerDuty."
license = {text = "Apache-2.0"}
name = "asyncpd"
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "asyncpd.__version__"}

[project.urls]
Documentation = "https://github.com/bradleybonitatibus/asyncpd"
Homepage = "https://github.com/bradleybonitatibus/asyncpd"
Repository = "https://github.com/bradleybonitatibus/asyncpd"

[tool.setuptools.packages.find]
include = ["asyncpd*"]

[build-system]
build-backend = "setuptools.build_meta"
requires = ['setuptools', "setuptools-scm"]
