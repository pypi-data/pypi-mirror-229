Search:
- name: 搜索功能-为空搜索
  identifies: search1
  step: 不输入任何字符，点击搜索按钮
  expect: 搜索出分类下所有的信息
- name: 搜索功能-空格
  identifies: search2
  step: 查询条件处输入空格，点击搜索
  expect: 自动过滤空格，搜索出分类下所有的信息
- name: 搜索功能-遍历查询条件
  identifies: search3
  step: 单独遍历各查询条件
  expect: 按各查询条件是都能搜索出符合查询条件的结果信息
- name: 搜索功能-所有查询条件
  identifies: search4
  step: 设置界面上的所有查询条件，单击搜索按钮
  expect: 可执行查询操作，且已输入和已选择的查询条件全部保留
- name: 搜索功能-组合查询
  identifies: search5
  step: 随机对各查询条件进行组合查询
  expect: 可实现组合查询，搜索出符合查询条件的结果信息
- name: 搜索功能-清空查询
  identifies: search6
  step: 查询条件全部清空，再一个一个条件往上加依次查询，直至条件全覆盖
  expect: 按条件过滤出正确的搜索结果
- name: 搜索功能-减少条件查询
  identifies: search7
  step: 设置界面上的所有查询条件，再一个一个条件往下减依次查询，直至条件为空全覆盖
  expect: 按条件过滤出正确的搜索结果
- name: 搜索功能-非精确
  identifies: search8
  step: 在各字符串类型字段中输入非精确值进行查询
  expect: 可实现模糊查询
- name: 搜索功能-常关注项条件
  identifies: search9
  step: 查询页面是否提供了用户最常关注的字段作为搜索条件
  expect: 是
- name: 搜索功能-常关注项结果
  identifies: search10
  step: 搜索结果列表是否提供了用户最常关注的字段作为搜索结果
  expect: 是
- name: 搜索功能-用户习惯
  identifies: search11
  step: 搜索结果列表排序是否符合用户习惯
  expect: 是
- name: 搜索功能-非法字符
  identifies: search12
  step: 输入非法字符，点击搜索
  expect: 搜索不到任何结果信息
- name: 搜索功能-最后一页查询
  identifies: search13
  step: 设置条件查询出记录后，翻到最后一页，再更改查询条件设置，测试各查询条件查询出记录后再切换条件查询是否正确
  expect: 搜索出符合查询条件的结果信息
- name: 搜索功能-不存在查询
  identifies: search14
  step: 设置查询条件，使查询不到结果，点击搜索按钮
  expect: 未查询到任何记录，页面有无数据的提示；或提示“未查到任何记录，请放大查询条件试试”
- name: 搜索功能-enter
  identifies: search15
  step: 设置查询条件，按enter键是否有效
  expect: 执行搜索操作，正确显示与搜索关键词相匹配的结果信息
- name: 搜索功能-重置
  identifies: search16
  step: 输入查询条件后，点击重置
  expect: 已输入和已选择的查询条件都恢复为默认值
- name: 搜索功能-响应速度
  identifies: search17
  step: 一般查询速度响应在5s之内
  expect: 是
- name: 搜索功能-连续搜索
  identifies: search18
  step: 同一个页面连续搜索，测试页面反应速度
  expect: 页面响应速度快，正确显示搜索结果
- name: 搜索功能-页码
  identifies: search19
  step: 在搜索结果页查看页码是否有问题，翻页操作过程中是否正常
  expect: 翻页操作过程中，正确显示页码数字及对应页面的信息，搜索条件保留
- name: 搜索功能-详情
  identifies: search20
  step: 单击某个搜索结果或它的“详情”页面
  expect: 跳转到当前搜索结果的详情页
- name: 搜索功能-详情返回
  identifies: search21
  step: 进入某个搜索结果的详情页，再返回
  expect: 返回到搜索结果页，搜索条件保留，正确显示搜索结果
- name: 搜索功能-大数据日期限定
  identifies: search22
  step: 大数据量查询是否作了查询日期范围的限定
  expect: 是
- name: 有日期查询字段-输入日期
  identifies: search23
  step: 输入查询条件值，选择查询日期，单击搜索
  expect: 可搜索出所选择日期范围内的符合查询条件的结果信息
- name: 有日期查询字段-边界值
  identifies: search24
  step: 输入查询条件值，测试边界值查询是否正常
  expect: 可搜索出等于开始日期和结束日期的符合查询条件的结果信息
- name: 有日期查询字段-输入各种日期
  identifies: search25
  step: "输入查询条件值，测试存在开始日期和结束日期进行查询时，是否对其进行了逻辑判断\n1.开始日期大于结束日期；\n2.开始日期等于结束日期；\n3.开始日期小于结束日期，但两者格式不一致"
  expect: "1.提示：开始日期不能大于结束日期；\n2.可正常设置并搜索出选择日期范围内的符合查询条件的结果信息；\n3.进行格式化后可正常查询"
- name: 有日期查询字段-边界日期
  identifies: search26
  step: 分别选择1890-01-01和2999-01-01进行查询，测试对日期型字段进行查询时，是否进行了溢出控制
  expect: 查询不到任何结果信息
- name: 有日期查询字段-闰年
  identifies: search27
  step: 日期控件检查闰年和平年的日期
  expect: 闰年的2月有29天，平年的2月有28天
- name: 有日期查询字段-非完整日期
  identifies: search28
  step: 输入非完整的日期或其他数据，测试对日期型字段进行查询时，是否对非法字条进行了控制
  expect: 进行了格式化输入或有正确的提示信息
- name: 关键词-特殊文字
  identifies: search29
  step: 搜索关键词为单个中文、英文、数字字符
  expect: 正确显示与搜索关键词相匹配的结果信息
- name: 关键词-组合
  identifies: search30
  step: 搜索关键词为中文、英文、数字三者组合测试
  expect: 正确显示与搜索关键词相匹配的结果信息
- name: 关键词-前后空格
  identifies: search31
  step: 搜索关键词为中文或者英文中间、前面、后面加空格，有一个到三个以上空格
  expect: 正确显示与搜索关键词相匹配的结果信息
- name: 关键词-大小写
  identifies: search32
  step: 搜索关键词包含大小写
  expect: 正确显示与搜索关键词相匹配的结果信息
- name: 关键词-圆角
  identifies: search33
  step: 搜索关键词包含圆角字符
  expect: 无信息显示
- name: 关键词-特殊字符
  identifies: search34
  step: 搜索关键词包含特殊字符
  expect: 无结果显示
- name: 关键词-html
  identifies: search35
  step: 搜索关键词包含html标签
  expect: 无结果显示
- name: 关键词-js
  identifies: search36
  step: 搜索关键语包含JS代码
  expect: 无结果显示
- name: 关键词-超长
  identifies: search37
  step: 搜索关键词超长
  expect: 无结果显示
