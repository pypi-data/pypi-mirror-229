[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "menucraft"
version = "0.0.1"
authors = [
  { name="Eduards Abishevs", email="eduards@abishevs.dev" },
]
description = "A simple package for generating menus for cli interactive programs where user input is required." 
keywords = ["Cli", "cli-interactive-menu", "Menu"]
# dependencies = []
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Abishevs/MenuCraft"
"Bug Tracker" = "https://github.com/Abishevs/MenuCraft/issues"
