[tool.black]
line-length = 79
target_version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | \.vscode
)
'''

[tool.coverage.run]
branch = true
source = ["ipmt"]
omit = ["site-packages"]

[tool.pytest.ini_options]
addopts = "-s -v --cov --cov-report term --cov-report=html --cov-config pyproject.toml"
testpaths = ["tests"]
filterwarnings = ["ignore::DeprecationWarning:distutils"]

[tool.poetry]
name = "ipmt"
version = "2.3"
description = "Schema migration tools for PostgreSQL"
authors = ["InPlat <dev@inplat.ru>"]
keywords = ["ipmt"]
readme = "README.rst"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'Natural Language :: Russian',
]
homepage = "https://github.com/inplat/ipmt"
license = "Apache-2.0"


[tool.poetry.scripts]
ipmt = 'ipmt.cli:main'

[tool.poetry.dependencies]
python = "^3.7"
psycopg2 = "^2.9.1"
Jinja2 = "^3.0.1"
PyYAML = "^6.0.1"
Mako = "^1.1.4"
docker = "^6.1.3"


[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
mock = "^4.0.2"
flake8 = "^5.0.4"
pytest-cov = "^2.6.0"
watchdog = "^0.10.3"
codecov = "^2.1.10"
coverage = {extras = ["toml"], version = "^5.3"}
toml = "^0.10.1"
black = "^22.10.0"
Sphinx = "^4.3.2"

[build-system]
requires = ["poetry-core>=1.4.0"]
build-backend = "poetry.core.masonry.api"
