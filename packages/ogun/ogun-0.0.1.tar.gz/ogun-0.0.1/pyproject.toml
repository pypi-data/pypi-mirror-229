[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ogun"
version = "0.0.1"
authors = [
  { name="Emmanuel Olisah", email="manuelolisah@gmail.com" },
]
description = "An open-source risk analysis library in Python"
keywords = ["risk", "engine", "analysis", "collaborative filtering"]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Documentation"= "https://github.com/netesy/ogun/tree/main/docs"
"Source Code"= "https://github.com/netesy/ogun"
"Bug Tracker"= "https://github.com/netesy/ogun/issues"

