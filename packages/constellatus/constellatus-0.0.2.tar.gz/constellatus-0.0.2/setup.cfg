[metadata]
name = constellatus
version = 0.0.2
author = eons
author_email = support@eons.llc
description = Elder data composition
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/constellatus/constellatus
project_urls = 
	Bug Tracker = https://github.com/constellatus/constellatus/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta

[options]
package_dir = 
	= pkg
packages = find:
python_requires = >=3.7
install_requires = 
	apie
	flask
	eons

[options.packages.find]
where = pkg

[options.entry_points]
console_scripts = 
	constellatus = constellatus:constellatus

[egg_info]
tag_build = 
tag_date = 0

