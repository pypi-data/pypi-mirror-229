[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "laminhub_rest"
authors = [{name = "Lamin Labs", email = "laminlabs@gmail.com"}]
readme = "README.md"
dynamic = ["version", "description"]
dependencies = [
    # Do NOT add any lamin package as a dependency here!
    # Neither laminci nor lndb nor lnschema_core etc.
    # laminhub_rest needs to be upstream
    "lamin_logger",
    "supabase==1.0.3",
    "pyjwt",
    "pydantic[dotenv]"
]

[project.urls]
Home = "https://github.com/laminlabs/laminhub-rest"

[project.optional-dependencies]
server = [
    "fastapi",
    "uvicorn",
    "sqlmodel",
    "alembic",
    "pytest_alembic==0.9.1",  # let's pin this as we use internals
    "psycopg2-binary",
]
dev = [
    "pre-commit",
    "nox",
]
test = [
    "faker",
    "pytest>=6.0",
    "pytest-cov",
    "nbproject-test",
    "botocore",
    "lamindb_setup",
    "deepdiff",
    "pytest-xdist"
]

[project.scripts]
lnhub = "laminhub_rest.__main__:main"

[tool.black]
preview = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
markers = [
    "integration: marks tests as integration tests (i.e. 'staging' or 'prod' branches)",
    "local"
]
