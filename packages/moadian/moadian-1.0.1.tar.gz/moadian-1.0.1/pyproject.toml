# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moadian"
version = "1.0.1"
description = "Connect to Moadian API"
readme = "README.md"
authors = [{ name = "Mojtaba Karimi", email = "hi@thisiskarimi.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["moadian", ]

requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/thisiskarimi/moadian"
