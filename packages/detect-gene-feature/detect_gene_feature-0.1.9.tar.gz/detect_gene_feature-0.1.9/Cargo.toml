[package]
name = "detect-gene-feature"
version = "0.1.9"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "detect_gene_feature"
crate-type = ["cdylib"]

[dependencies]
bio = "1.1.0"
calamine = "0.19.1"
crossbeam-channel = "0.5.7"
csv = "1.2.0"
debug_print = "1.0.0"
flate2 = "1.0.25"
fnv = "1.0.7"
protein-translate = "0.2.0"
pyo3 = { version = "0.16.5", features = ["extension-module"] }
rayon = "1.7.0"
regex = "1.7.1"
serde = "1.0.152"
suffix = "1.3.0"
zip = "0.6.4"
