# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "respyrar"
version = "0.0.7" 
description = "Monitor air quality - Monitoreá la calidad del aire"
readme = "README.md"
authors = [{ name = "Martín Amigo", email = "martinamigo97@gmail.com"}] # agrego juani, que mail?
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["air", "emissions", "no2", "earth", "engine", "geoscience", "atmospheric"]
dependencies = [
    'earthengine-api',
    'numpy',
    'pandas',
    'isoweek',
    'matplotlib',
    'Cython',
    'cartopy',
    'scipy',
    'statsmodels',
    'wheel',
    'tomli; python_version < "3.11"',
]
requires-python = ">=3.10"

