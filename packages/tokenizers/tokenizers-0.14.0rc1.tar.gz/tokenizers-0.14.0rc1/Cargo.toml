[package]
name = "tokenizers-python"
version = "0.14.0-rc.1"
authors = ["Anthony MOI <m.anthony.moi@gmail.com>"]
edition = "2021"

[lib]
name = "tokenizers"
crate-type = ["cdylib"]

[dependencies]
rayon = "1.7"
serde = { version = "1.0", features = [ "rc", "derive" ]}
serde_json = "1.0"
libc = "0.2"
env_logger = "0.10"
pyo3 = { version = "0.19" }
numpy = "0.19.0"
ndarray = "0.13"
onig = { version = "6.0", default-features = false }
itertools = "0.9"

[dependencies.tokenizers]
version = "0.14.0-rc.1"
path = "local_dependencies/tokenizers"
default-features = false
features = ["onig"]

[features]
defaut = ["pyo3/extension-module"]
