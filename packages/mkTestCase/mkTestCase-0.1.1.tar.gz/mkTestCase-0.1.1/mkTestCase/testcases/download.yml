Download:
- name: 下载上传的文件-弹窗
  identifies: download1
  step: 下载文件时，是否弹出文件下载目录选择
  expect: 是
- name: 下载上传的文件-进度条
  identifies: download2
  step: 下载文件较大时，是否在进度条跟踪显示
  expect: 是
- name: 下载上传的文件-打开预览
  identifies: download3
  step: 文件是否可以直接打开或预览
  expect: 是
- name: 下载上传的文件-格式
  identifies: download4
  step: 文件下载保存时，是否自动选择对应的正确文件格式和默认文件名
  expect: 是
- name: 下载上传的文件-重命名
  identifies: download5
  step: 文件下载保存时是否可以重命名文件名
  expect: 是
- name: 下载上传的文件-打开查看
  identifies: download6
  step: 文件下载保存后，文件是否可以正常打开查看
  expect: 可正常打开，无乱码
- name: 下载上传的文件-权限下载
  identifies: download7
  step: 后台设置了下载权限的文件是否可以会在下载的时候进行权限控制，比如说要积分下载，要登录下载，要回复下载等
  expect: 有权限控制和相应提升信息
