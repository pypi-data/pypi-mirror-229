[build-system]
requires = ["setuptools>=61.0.0","wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
package_demo = ["*.json"]

[project]
name = "packaging-demo-nitinkeshav"
authors = [
    {name = "Nitin", email = "Nitin.keshav@ymail.com"},
]
description = "My package demo code"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["one", "two"]
license = {text = "MIT"}
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy",
    'importlib-metadata; python_version<"3.8"',
]

#dynamic = ["version"]
version = "0.0.1"

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
release = ["build", "twine"]
static-code-qa = ["pre-commit"]
dev = ["packaging-demo-nitinkeshav[test,release,static-code-qa]"]