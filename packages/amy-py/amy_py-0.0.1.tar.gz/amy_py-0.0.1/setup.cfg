[metadata]
name = amy_py
version = 0.0.1
author = Emir Husain
author_email = emirhusain.eh@gmail.com
description = Transform Python development with this innovative package, introducing a unique syntax extension that empowers developers to write code more expressively and efficiently. Explore a new level of flexibility and productivity in your projects with this custom Python language enhancements.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

