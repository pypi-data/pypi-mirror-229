[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "GraphifyPy"
version = "0.0.1"
authors = [
  { name="advaitmenon1106", email="advaitmenon1106@gmail.com" },
]
description = "A library for different graph functionalities and operations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"