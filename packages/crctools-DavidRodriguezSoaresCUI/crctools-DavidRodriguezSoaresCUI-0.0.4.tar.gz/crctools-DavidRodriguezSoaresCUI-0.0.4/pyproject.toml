[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crctools-DavidRodriguezSoaresCUI"
version = "0.0.4"
authors = [
  { name="DavidRodriguezSoaresCUI", email="fireblaze904+crctools@gmail.com" },
]
description = "A simple tool to check file integrity using CRC32 hash in filename"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [

]

[project.urls]
"Homepage" = "https://github.com/DavidRodriguezSoaresCUI/crctools"
"Bug Tracker" = "https://github.com/DavidRodriguezSoaresCUI/crctools/issues"

[tool.setuptools.package-data]
crctools = ["py.typed"]
