[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pwmled_ant"
version = "1.6.16"
authors = [
  { name="soldag", email="soren.oldag@gmail.com" },
]
description = "Control LEDs connected to a micro controller using pwm."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pigpio>=1.78",
    "adafruit-blinka>=8.21",
    "adafruit-circuitpython-pca9685>=3.4.10",
    "python-singleton>=0.1.2",
    "RPi.GPIO==0.7.1"
]


[project.urls]
"Homepage" = "https://github.com/soldag/python-pwmled"
"Repository" = "https://github.com/soldag/python-pwmled"
"Bug Tracker" = "https://github.com/soldag/python-pwmled/issues"
