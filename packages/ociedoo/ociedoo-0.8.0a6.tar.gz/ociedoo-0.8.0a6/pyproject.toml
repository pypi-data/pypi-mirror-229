[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[tool.poetry]
name = "ociedoo"
version = "0.8.0a6"
description = "CLI tool to simplify the management of Odoo"
authors = ["Coop IT Easy SCRLfs <remy@coopiteasy.be>"]
maintainers = ["RÃ©my Taymans <remy@coopiteasy.be>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://gitlab.com/coopiteasy/ociedoo"
keywords = ["cli", "odoo", "coopiteasy"]
classifiers = [
    "Intended Audience :: End Users/Desktop",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Programming Language :: Python :: Implementation :: CPython",
]

[tool.poetry.scripts]
ociedoo = "ociedoo.cli:main"

[tool.poetry.dependencies]
python = "^3.5"
sh = "^1.12"
click = "^7.0"
passlib = "^1.7.4"
prgconfig = "^1.0.0-beta.2"

[tool.poetry.dev-dependencies]
pytest = [
    {version = "<=6.1.2", python = "<3.10"},
    {version = ">=6.2.5", python = ">=3.10"}
]
pytest-cov = "*"
safety = "*"
pylint = "*"
tox = "*"
towncrier = "*"

[tool.towncrier]
package = "ociedoo"
package_dir = "ociedoo"
filename = "CHANGES.rst"
directory = "newsfragments"
title_format = "{version} ({project_date})"
wrap = 72

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
