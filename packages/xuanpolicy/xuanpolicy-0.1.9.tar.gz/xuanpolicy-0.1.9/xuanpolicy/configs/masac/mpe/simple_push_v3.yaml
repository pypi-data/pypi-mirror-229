agent: "MASAC"  # the learning algorithms_marl
env_name: "mpe"
env_id: "simple_push_v3"
continuous_action: True
policy: "Gaussian_MASAC_policy"
representation: "Basic_Identical"
vectorize: "Dummy_MAS"
runner: "MARL"

representation_hidden_size: [32, ]  # the units for each hidden layer
actor_hidden_size: [100, ]
critic_hidden_size: [100, ]

lr_a: 0.01  # learning rate for actor
lr_c: 0.001  # learning rate for critic
tau: 0.001  # soft update for target networks
sigma: 0.1  # random noise for continuous actions
clip_grad: 0.5
alpha: 0.01


buffer_size: 100000
batch_size: 256
gamma: 0.95  # discount factor

training_steps: 15000
training_frequency: 1

n_tests: 5
test_period: 100

log_dir: "./logs/masac/"
model_dir: "./models/masac/"
