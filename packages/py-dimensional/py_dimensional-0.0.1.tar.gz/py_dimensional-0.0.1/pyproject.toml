[project]
name = "py-dimensional"
version = "0.0.1"
description = "Internet tools for AI agents."
authors = [{ name = "Tynan Daly", email = "tynan.daly@hdr.is" }]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Natural Language :: English",
    "Topic :: Communications :: Chat",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Indexing",
    "Typing :: Typed",
]

[project.urls]
"Home page" = "https://github.com/hdresearch/py-dimensional"
"Bug Tracker" = "https://github.com/hdresearch/py-dimensional/issues"
"Documentation" = "https://hdr.is/documented/api/v1"


[tool.poetry]
name = "py-dimensional"
version = "0.0.0"
description = ""
authors = ["Tynan Daly <tynan.s.daly@gmail.com>"]
readme = "README.md"
packages = [{ include = "py_dimensional" }]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.24.1"
pydantic = "^2.3.0"
python-dotenv = "^1.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.1"
openai = "^0.28.0"
ipykernel = "^6.25.1"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
