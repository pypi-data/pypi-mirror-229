[project]
name = "scratch-websocket-api"
version = "0.1.4-a"
authors = [
  { name="yossy4411", email="yossy4411.dev@gmail.com" },
]
description = "A API for scratch with websocket"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.poetry.dependencies]
requests = "2.31.0"
websocket-client = "1.6.2"

[project.urls]
"Homepage" = "https://github.com/yossy4411/ScratchWebsocketAPI"
"Bug Tracker" = "https://github.com/yossy4411/ScratchWebsocketAPI/issues"