[tool.poetry]
name = "hiss-me-maybe"
version = "0.1.0"
description = ""
authors = ["Samuel Yvon <samuelyvon9@gmail.com>"]
readme = "README.md"
packages = [{ include = "hmm" }]

[tool.poetry.dependencies]
rich = "^13.3.2"
click = "*"
pydantic = "^1.10"
python = "^3.8"
requests = "*"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
mypy = "^1.0.0"
pytest = "*"
types-requests="*"
isort = "^5.10.1"
ruff = "^0.0.254"
pre-commit = "^3.1.1"
types-setuptools = "^67.6.0.5"

[tool.poetry.scripts]
hmm = "hmm.__main__:_main"

[tool.black]
target-version = ["py311", "py310", "py39", "py38", "py37"]

[tool.mypy]
python_version = "3.10"
exclude = ['venv/.*/*\.py$']
strict = true

[tool.ruff]
src = ["gscp"]
target-version = "py37"
select = [
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "E", # pycodestyle
    "F", # pyflakes
    "W", # pycodestyle
    "RUF", # ruff
    "I", # isort
    "PT", # flake8-pytest-style
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
