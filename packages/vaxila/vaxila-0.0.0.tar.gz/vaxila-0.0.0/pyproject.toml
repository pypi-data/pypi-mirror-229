[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vaxila"
version = "0.0.0"
authors = [
  { name="Vaxila Labs", email="hello@vaxila-labs.com" },
]
description = "OpenTelemetry Python distribution for Vaxila"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/vaxila-labs/vaxila-python"
"Bug Tracker" = "https://github.com/vaxila-labs/vaxila-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/vaxila"]
