Login:
  - name: 用户名和密码字段-登入
    identifies: login1
    step: 在浏览器地址栏处输入网址，按回车
    expect: 正常进入网站首页，页面显示正常
  - name: 用户名和密码字段-登录页面
    identifies: login2
    step: 点击页面上的“登录”或其他触发登录的地方
    expect: 进入登录页面
  - name: 用户名和密码字段-正常输入
    identifies: login3
    step: 输入正确的用户名和密码登录
    expect: 登录成功
  - name: 用户名和密码字段-为空验证
    identifies: login4
    step: 不输入任何信息，点击登录
    expect: 无法登录，提示用户名和密码不能为空
  - name: 用户名和密码字段-密码为空
    identifies: login5
    step: 输入存在的用户名，点击登录
    expect: 无法登录，提示密码不能为空
  - name: 用户名和密码字段-用户名为空
    identifies: login6
    step: 输入存在的密码，点击登录
    expect: 无法登录，提示用户名不能为空
  - name: 用户名和密码字段-错误输入1
    identifies: login7
    step: 输入存在的用户名、不存在的密码，点击登录
    expect: 无法登录，提示请输入正确的用户名或密码，输入错误密码超过3/4次，账户将被锁定；
  - name: 用户名和密码字段-错误输入2
    identifies: login8
    step: 输入不存在的用户名、存在的密码，点击登录
    expect: 无法登录，提示请输入正确的用户名或密码
  - name: 用户名和密码字段-错误输入3
    identifies: login9
    step: 输入不存在的用户名、不存在的密码，点击登录
    expect: 无法登录，提示请输入正确的用户名或密码
  - name: 用户名和密码字段-错误输入4
    identifies: login10
    step: 连续输入3/4次用户名和密码不正确，点击登录
    expect: 无法登录，提示您已连续3/4次输入错误密码，账号被锁定，请联系系统管理员
  - name: 用户名和密码字段-用户名大小写
    identifies: login11
    step: 输入正确的用户名和密码，但用户名未区分小写
    expect: 区分大小写，不能正常登录，提示请输入正确的用户名或密码
  - name: 用户名和密码字段-密码大小写
    identifies: login12
    step: 输入正确的用户名和密码，但密码未区分小写
    expect: 区分大小写，不能正常登录，提示请输入正确的用户名或密码
  - name: 用户名和密码字段-合法输入
    identifies: login13
    step: 在合法的用户名前输入空格和正确的密码
    expect: 自动过滤可以成功登录/提示请输入正确的用户名或密码
  - name: 用户名和密码字段-用户名首尾空格
    identifies: login14
    step: 在合法的用户名后插入空格和正确的密码
    expect: 自动过滤可以成功登录/提示请输入正确的用户名或密码
  - name: 用户名和密码字段-用户名中间空格
    identifies: login15
    step: 在合法的用户名中间插入空格和正确的密码
    expect: 无法登录，提示：提示请输入正确的用户名或密码
  - name: 用户名和密码字段-密码空格
    identifies: login16
    step: 在合法的密码中任何位置插入空格
    expect: 无法登录，提示请输入正确的用户名或密码
  - name: 用户名和密码字段-特殊字符
    identifies: login17
    step: 输入特殊字符或非法字符，如：#￥%……@$%^&*()<p>~%[]-/’
    expect: 自动过滤，提示请输入正确的用户名密码
  - name: 用户名和密码字段-特殊输入
    identifies: login18
    step: 输入已经删除的用户名
    expect: 提示请输入正确的用户名或密码
  - name: 用户名和密码字段-回车
    identifies: login19
    step: 输入正确用户名、密码，按回车
    expect: 登录成功
  - name: 用户名和密码字段-全角
    identifies: login20
    step: 切换输入法，全角，输入用户名和密码，如：ａｂｃ
    expect: 提示用户名或密码错误
  - name: 用户名和密码字段-tab
    identifies: login21
    step: 验证是否支持快捷键tab键
    expect: 鼠标光标依次跳转到用户名、密码、记住密码、登录按钮上

  - name: 图片验证码-正常显示
    identifies: login22
    step: 首次打开时，是否正常显示
    expect: 正常显示
  - name: 图片验证码-刷新
    identifies: login23
    step: 刷新页面
    expect: 刷新验证码
  - name: 图片验证码-点击刷新
    identifies: login24
    step: 点击验证码
    expect: 刷新验证码
  - name: 图片验证码-为空
    identifies: login25
    step: 不输入验证码，点登录
    expect: 提示验证码不能为空，不刷新
  - name: 图片验证码-错误输入
    identifies: login26
    step: 输入错误验证码，点登录
    expect: 提示验证码错误，并刷新验证码
  - name: 图片验证码-正确输入
    identifies: login27
    step: 输入正确验证码，点登录
    expect: 登录成功

  - name: 记住密码-勾选
    identifies: login28
    step: 输入正确的用户名和密码，勾选记住密码，点登录，退出登录，回到登录页，输入已记住密码的账号
    expect: 账号输入后，会自动填充密码输入框，点击“登录”可登录成功
  - name: 记住密码-不勾选
    identifies: login29
    step: 输入已记住的用户名和密码，不勾选记住密码，点登录，退出登录，回到登录页，输入取消记住密码的账号
    expect: 账号输入后，不会自动填充密码输入框
  - name: 记住密码-错误输入再勾选
    identifies: login30
    step: 输入正确的用户名和不正确的密码，勾选记住密码，点登录
    expect: 提示请输入正确的用户名密码，刷新页面，不会记住密码
