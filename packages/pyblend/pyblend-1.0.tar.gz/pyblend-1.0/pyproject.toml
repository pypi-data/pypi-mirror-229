[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "pyblend"
version = "1.0"
authors = [
  { name="Haoyu Zhen", email="anye_zhen@sjtu.edu.cn" },
]
description = "PyBlend is a Python library for Blender. It provides a lot of valuable functions for Blender scripting."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/anyeZHY/PyBlend"
"Bug Tracker" = "https://github.com/anyeZHY/PyBlend/issues"