[project]
name = "legion-utils"
version = "0.3.3"
description = "Utilities for Legion Reporters and Monitors"
authors = [
    { name = "Eugene Kovalev", email = "eugene@kovalev.systems" },
]
dependencies = [
    "robotnikmq>=0.7.2",
]
requires-python = ">=3.8.3,<4.0"
readme = "README.md"

[project.license]
text = "GPL-3.0-or-later"

[project.optional-dependencies]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.3.0",
    "pytest-cov>=4.0.0",
    "pylint<3.0.0,>=2.12.2",
    "mypy<1.0,>=0.930",
    "flake8<5.0.0,>=3.0.0",
    "testcontainers[rabbitmq]>=3.7.1",
    "robotnikmq @ file:///${PROJECT_ROOT}/../robotnikmq",
]

[tool.pdm.scripts.publish-test]
cmd = "twine upload -r testpypi dist/*"

[tool.pdm.scripts.publish-prod]
cmd = "twine upload -r pypi dist/*"

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-pep517>=1.0.4",
]
build-backend = "pdm.pep517.api"
