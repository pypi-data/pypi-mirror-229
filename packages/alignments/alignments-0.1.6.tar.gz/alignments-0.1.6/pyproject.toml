[project]
name = "alignments"
version = "0.1.6"
description = "A library for aligning audio and text"
dependencies = [ "click>=8.0.4", "rich>=10.11.0", "torch>=1.4.0", "numpy>=1.19.5", "tqdm>=4.64.0", "textgrid>=1.5", "librosa>=0.9.2", "soundfile>=0.12.1",]
requires-python = ">=3.6"
[[project.authors]]
name = "Christoph Minixhofer"
email = "christoph.minixhofer@gmail.com"

[build-system]
requires = [ "pdm-pep517",]
build-backend = "pdm.pep517.api"

[project.urls]
homepage = "https://github.com/MiniXC/alignments"

[tool.pdm]
[[tool.pdm.autoexport]]
filename = "setup.py"
format = "setuppy"

