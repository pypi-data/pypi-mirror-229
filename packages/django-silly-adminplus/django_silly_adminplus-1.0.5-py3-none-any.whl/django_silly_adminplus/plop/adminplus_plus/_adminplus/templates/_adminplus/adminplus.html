<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- favicon -->
  <link rel="icon" href="">
  <title>Admin +</title>
  <!-- bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- bulma-toast -->
  <script src="https://cdn.jsdelivr.net/npm/bulma-toast@2.4.2/dist/bulma-toast.min.js"></script>
  <!-- vue.js 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- markdown converter to html (cdn) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<style>
  html {
    background-color: #6bd483;
  }
  .content {
    margin: 10px;
  }
  .navbar {
    background-color: #407f4f;
    border-bottom: 1px solid #dbdbdb;
  }
  .error {
        background-color: rgb(255, 64, 64);
        color: white;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
  }

</style>

<div>

  <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-item">
        <a href="{% url 'admin:index' %}" class="button">Django Admin</a>
      </div>
      <div class="navbar-item">
        <a class="title" href="{% url 'adminplus' %}">Admin +</a>
      </div>
  </nav>
    {% for message in messages %}
      <article class="message is-{{ message.tags }}" onclick="this.remove()">
        <div class="message-header">
          {{ message }}
          <button class="delete" aria-label="delete"></button>
        </div>
      </article>
    {% endfor %}


  <!-- add more content as you wish -->

  <div class="content">
      <h1 class="title is-4">Configuration</h1>
      <form method="post">
        {% csrf_token %}
        {{ config_form.as_p }}

        <input type="submit" value="confirm" class="button is-success is-light mt-2">
      </form>
    <div>
  </div>


</div>


</body>


</html>
