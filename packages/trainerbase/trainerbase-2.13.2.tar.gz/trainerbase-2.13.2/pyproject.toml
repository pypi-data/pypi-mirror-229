[tool.poetry]
name = "TrainerBase"
version = "2.13.2"
description = "Framework for creating game trainers/mods"
authors = ["v01d <v01d@v01d.ru>", "doomayka <zd@doomayka.ru>"]
license = "MIT"
readme = "README.rst"
homepage = "https://gitlab.com/python-trainers/trainer-base"
repository = "https://gitlab.com/python-trainers/trainer-base"

packages = [
    { include = "trainerbase/" },
]

include = [
    { path = "fasm/", format = ["sdist", "wheel"] },
]

[tool.black]
target-version = ["py311"]
line-length = 120

[tool.isort]
lines_after_imports = 2
skip = "trainerbase/template/"

[tool.poetry.dependencies]
python = "^3.11"
pymem = "^1.13.0"
dearpygui = "^1.9.1"
keyboard = "^0.13.5"
pyttsx3 = "^2.90"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^23.7.0"
pylint = "^2.17.5"
docutils = "^0.20.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
