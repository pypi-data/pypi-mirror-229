[tool.poetry]
name = "filewiz"
description = "Quickly rename and move new files into structured folders"
authors = ["Steampunk Wizard <filewiz@steampunkwizard.ca>"]
license = "MIT"
readme = "README.md"
version = "1.2.2"

[tool.poetry.dependencies]
python = "^3.11"
wizlib = "^0.9.2"
watchdog = "^3.0.0"

[tool.poetry.group.dev.dependencies]
pycodestyle = "^2.11.0"
coverage = "^7.3.0"
autopep8 = "^2.0.4"

[tool.poetry.scripts]
filewiz = "filewiz.handler:main"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
format = "{base}"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
