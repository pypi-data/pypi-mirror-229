[metadata]
name = "OCR_file_name_changer"
version = "1.0.2"
author = "Maciej Ferenc"
author_email = "maciekferenc1@gmail.com"
description = "CLI tool to process images from current directory, detect strings and rename files to detected strings"

[options]
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ocr = ocr_file_name_changer.main:main

[egg_info]
tag_build = 
tag_date = 0

