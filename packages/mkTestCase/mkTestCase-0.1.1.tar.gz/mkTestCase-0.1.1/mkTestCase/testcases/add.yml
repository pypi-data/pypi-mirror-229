Add:
- name: 新增功能-正常新增
  identifies: add1
  step: 单击新增，各输入框输入正确内容，点击保存
  expect: 能正常完成新增操作
- name: 新增功能-必填
  identifies: add2
  step: 只填写界面上标识的必填（即标识*号）字段，点击保存
  expect: 界面上必填字段控制与数据库必填控制一致，可正常进行保存新增；
- name: 新增功能-空格
  identifies: add3
  step: 分别使各必填字段为空或输入空格、回车、Tab及其他不可见字符，点击保存
  expect: 提示‘请输入**，光标停留在第一个需输入的输入框处
- name: 新增功能-数据保留
  identifies: add4
  step: 输入相关数据时，制造提交失败的数据，点击保存
  expect: 因任何原因提交失败后，界面的数据仍保留，不会清空
- name: 新增功能-新增后首行显示
  identifies: add5
  step: 执行新增操作，测试新增记录是否排在首行?
  expect: 新增成功后，页面自动刷新，满足新增记录排在首行的规则
- name: 新增功能-大量新增
  identifies: add6
  step: 新增超过一屏/一页的数据，测试满屏/超过一页时其窗体是否有横向、纵向滚动条或换页显示，界面显示是否正常，序号是否正确显示
  expect: 是
- name: 新增功能-重复校验
  identifies: add7
  step: 执行新增操作，关键字段与数据库中已存在的值重复，点击保存
  expect: 提示“该**已存在，请重新输入 ！”，光标停在**输入框处
- name: 新增功能-点击取消
  identifies: add8
  step: 单击新增，在新增页面输入及选择相应信息，点击取消（返回）按钮
  expect: 弹出‘是否需要保存’的提示信息，尤其是新增页面信息量较大时。
- name: 新增功能-重置
  identifies: add9
  step: 点击新增按钮，输入信息后，点重置
  expect: 能够清空已输入的数据，但不清空新增时默认生成的数据
- name: 新增功能-联动过滤
  identifies: add10
  step: 检查新增页面的下拉选项或单选项与其他新增项之间的联动过滤关系是否正确
  expect: 是
- name: 新增功能-新增刷新
  identifies: add11
  step: 新增成功后刷新页面
  expect: 系统不会报异常信息，也不会重复添加，序号正确
- name: 输入框测试-长度限制
  identifies: add12
  step: 执行新增操作，测试是否对各字段的长度进行了限制
  expect: 在各输入框中，输入的内容达到所定义的长度时，则限制无法输入了（如果输入的为中文字符，则控制到一半的长时就够了）
- name: 输入框测试-特殊字符
  identifies: add13
  step: 执行新增操作，各输入框中，输入非法字符，如@#$%^&*()<p>~%[]-/’等
  expect: "1、不允许输入或光标离开输入框时提示“你输入的**中存在非法字符，请重新输入”\n2、允许输入保存后，能够正常回显"
- name: 输入框测试-跨脚本
  identifies: add14
  step: 在向客户端输出时，应对浏览器可执行的内容进行转义或 HTML编码，如 JavaScript、HTML 标记、HTML 属性、鼠标事件、Flash、ActiveX
    等，用来防止跨站脚本攻击。
  expect: "1、进行过滤\n2、提示存在不符合规范的信息"
- name: 输入框测试-前后空格
  identifies: add15
  step: 执行新增操作，分别使各输入框输入的值的前面、后面、前后带空格，点击保存
  expect: 能够自动过滤掉空格，正常保存；
- name: 输入框测试-中间空格
  identifies: add16
  step: 执行新增操作，使各输入框输入的值的中间带空格，点击保存
  expect: 连同空格一起保存成功，能够正常回显
- name: 输入框测试-回车
  identifies: add17
  step: 在多行文本框中输入文字及一个或多个回车键，点击保存，测试在多行文本框中，是否允许存在回车符？
  expect: 可正常保存并显示
- name: 输入框测试-字段特殊字符
  identifies: add18
  step: 测试针对特殊字段限制是否正常，如主页地址、电话号码、E-mail地址等
  expect: "1、主页地址中可输入\\\n2、电话号码中可输入\\-\n3、E-mail地址中可输入@"
- name: 输入框测试-非负整数
  identifies: add19
  step: "要求非负整型数据的输入框，分别输入以下类型数值：\n1、输入正常的正整数；\n2、输入0、负数、小数；\n3、输入超大值（超出该字段定义范围）；\n\
    4、输入非数值，如数值+字符、字符+数值等；"
  expect: "对数值型数据进行了格式化输入控制：\n1、能够正常输入；\n2、不允许输入；\n3、有正确的提示信息；\n4、不允许输入或提交时有正确的提示信息。"
- name: 输入框测试-整数
  identifies: add20
  step: "要求整型数据的输入框，分别输入以下类型数值：\n1、输入正整数、0、负整数；\n2、输入小数；\n3、输入超大值（超出该字段定义范围）；\n4、输入非数值，如数值+字符、字符+数值、纯字符等；"
  expect: "对数值型数据进行了格式化输入控制：\n1、能够正常输入；\n2、不允许输入； \n3、有正确的提示信息；\n4、不允许输入或提交时有正确的提示信息。"
- name: 输入框测试-浮点数
  identifies: add21
  step: "要求浮点型数据的输入框，分别输入以下类型数值：\n1、输入正数、0、负数；\n2、输入超大值（超出该字段定义范围）；\n3、输入超出精度范围值（超出该字段定义精度）；\n\
    4、输入非数值，如数值+字符、字符+数值、纯字符等；"
  expect: "对数值型数据进行了格式化输入控制：\n1、能够正常输入；\n2、有正确的提示信息；\n3、有正确的提示信息；\n4、不允许输入或提交时有正确的提示信息；"
