[metadata]
name = TDS2STAC
version = 0.1.0
description = A STAC catalog creator from Thredds data server
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://codebase.helmholtz.cloud/CAT4KIT/tds2stac
author = Mostafa Hadizadeh
author_email = mostafa.hadizadeh@kit.edu
keywords = 
	CAT4KIT
	KIT
	EXU-Vorhaben-Research-Data-Management
	helmholtz
license = EUPL-1.2
classifiers = 
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Typing :: Typed
project_urls = 
	Documentation = https://tds2stac.readthedocs.io/
	Source = https://codebase.helmholtz.cloud/CAT4KIT/tds2stac
	Tracker = https://codebase.helmholtz.cloud/CAT4KIT/tds2stac/issues/

[options]
include_package_data = true
python_requires = >=3.7
packages = find:

[options.extras_require]
testsite = 
	tox
	requests
	types-requests
	isort==5.9.3
	black==22.3.0
	blackdoc==0.3.4
	flake8==3.9.2
	pre-commit
	mypy
	pytest-django
	pytest-cov
dev = 
	%(testsite)s
	Sphinx
	mde-sphinx-ext
	autodocsumm
	sphinxcontrib-django

[mypy]
ignore_missing_imports = True

[versioneer]
VCS = git
style = pep440
versionfile_source = tds2stac/_version.py
versionfile_build = tds2stac/_version.py
tag_prefix = 
parentdir_prefix = 

[bdist_wheel]
universal = 1

[flake8]
exclude = docs
ignore = 
	E203,
	E402,
	E501,
	W503,
	F401,
	F841,
	E722,
	E741,
	E712,
	F541,

[tool:pytest]
collect_ignore = ['setup.py']

[egg_info]
tag_build = 
tag_date = 0

