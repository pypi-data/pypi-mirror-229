{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="breadcrumb-holder">
	<div class="container-fluid">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a href="{% url 'emp-dash' %}">LISTA FUNCIONARIU</a></li>
			<li class="breadcrumb-item"><a href="{% url 'emp-detail' hashid=hashid %}">DETALHA</a></li>
			<li class="breadcrumb-item active">{{ legend|upper }}</li>
		</ul>
	</div>
</div>
<div class="container-fluid"><br/>
	<div class="row">
		<div class="col-sm-12">
			<div class="card shadow-lg border-info rounded">
				<div class="card-header border-primary text-center">
					<h2>
						{{ legend|upper }}
					</h2>
				</div>
				<div class="card-body">
				<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
					<div class="row">
						<div class="col-sm-6">
							{% if img.image %}
								<p><label for="image">Imajen atual</label></p>
								<img src="{{ img.image.url }}" width="120" />
							{% endif %}
						</div>
						<div class="col-sm-6">
							<p><label for="image">Imajen foun</label></p>
							<p><img id="output" width="150"/></p>
						</div>
					</div>
					<hr/>
					{{ form.image|as_crispy_field }}
					<div class="button-row d-flex">
						<a class="btn btn-secondary mr-1" href="{% url 'emp-detail' emp.hashed %}">
							<i class="fa fa-arrow-circle-left"></i> Fila
						</a>
						<button class="btn btn-primary" type="submit" title="Save">
							Rai <i class="fa fa-save"></i>
						</button>
					</div> <!--end button -->
				</form>
				</div> <!--end card-body-->
			</div> <!--end card-->
		</div> <!--end col-->
	</div> <!--end row-->
</div>
{% endblock %}
{% block scripts %}
	<!-- display image after browse -->
	<script type="text/javascript">
		$("input").change(function(e) {
			var read = document.getElementById('output');
			read.src = URL.createObjectURL(event.target.files[0]);
		});
	</script>
{% endblock %}
