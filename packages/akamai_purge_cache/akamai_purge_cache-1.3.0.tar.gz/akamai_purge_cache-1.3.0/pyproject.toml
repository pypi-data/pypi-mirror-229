[tool.poetry] 
name = "akamai_purge_cache"
version = "1.3.0" 
description = "Marriott CDN Team Fastpurge POC script" 
authors = ["Alan Janis <alan.janis@marriott.com>", "Raahi Chada <raahi.chada@marriott.com"]
readme = "README.md"
packages = [{include = "akamai_purge_cache"}]

[tool.poetry.dependencies]
python = ">=3.10"
fastpurge = "^1.0.4"
edgegrid-python = "^1.3.1"
monotonic = "^1.6"
more-executors = "^2.11.4"
click = "^8.1.6"
awslambdaric = "^2.0.4"
certifi = "^2023.7.22"
urllib3 = "^2.0.4"
validators = "^0.20.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mgpurge = "akamai_purge_cache.newpurge:mgpurge"

