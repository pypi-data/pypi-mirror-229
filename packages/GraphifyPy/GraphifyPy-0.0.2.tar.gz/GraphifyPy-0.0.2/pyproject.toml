[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "GraphifyPy"
version = "0.0.2"
authors = [
  { name="advaitmenon1106", email="advaitmenon1106@gmail.com" },
]
description = "A library for different graph functionalities and operations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Advaitmenon1106/graphify.git"