[metadata]
name = hipersim
version = 0.1.2
author = Nikolay Dimitrov
author_email = nkdi@dtu.dk
description = A collection of wind energy simulation tools
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.windenergy.dtu.dk/HiperSim/hipersim
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
include_package_data = True
packages = find:
install_requires = 
	xarray
	netcdf4
	h5netcdf
	tqdm

[options.packages.find]
where = src
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

