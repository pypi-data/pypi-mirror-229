[metadata]
name = sphinx-asdf
package_name = sphinx-asdf
provides = sphinx_asdf
author = The ASDF Developers
license = BSD-3-Clause
license_file = LICENSE
description = Sphinx plugin for generating documentation from ASDF schemas
long_description = file: README.rst
url = https://github.com/spacetelescope/sphinx-asdf
github_project = spacetelescope/sphinx-asdf

[options]
packages = find:
python_requires = >=3.9
include_package_data = True
setup_requires = setuptools_scm
install_requires = 
	asdf
	astropy>=5.0.4
	docutils
	mistune>=3
	packaging
	sphinx
	sphinx-astropy
	sphinx_bootstrap_theme
	sphinx-rtd-theme
	toml

[options.extras_require]
tests = 
	pytest

[flake8]
select = E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902
exclude = static,templates

[tool:pytest]
filterwarnings = 
	ignore::DeprecationWarning

[egg_info]
tag_build = 
tag_date = 0

