[tool.poetry]
name = "cmem-plugin-kafka"
version = "3.0.0"
license = "Apache-2.0"
description = "Send and receive messages from Apache Kafka."
authors = ["eccenca GmbH <cmempy-developer@eccenca.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
]
readme = "README-public.md"
keywords = [
    "eccenca Corporate Memory", "plugin", "kafka", "kafka-producer", "kafka-consumer",
]
homepage = "https://github.com/eccenca/cmem-plugin-kafka"


[tool.poetry.dependencies]
confluent-kafka = [
    { version = "2.1.1" },
    # before you publish, comment out this next line
    # { markers = "sys_platform == 'darwin'", url = "https://files.pythonhosted.org/packages/fb/16/d04dded73439266a3dbcd585f1128483dcf509e039bacd93642ac5de97d4/confluent-kafka-1.8.2.tar.gz"}
]
defusedxml = "^0.7.1"
json-stream = "2.3.0"
json-stream-rs-tokenizer = "0.4.17"
# if you need to change python version here, change it also in .python-version
python = "^3.11"

[tool.poetry.dependencies.cmem-plugin-base]
version = "^4.1.0"
# allow-prereleases = true

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.5"
black = "^23.3.0"
coverage = "^7.2.3"
defusedxml = "^0.7.1"
flake8-formatter-junit-xml = "^0.0.6"
genbadge = "^1.1.0"
mypy = "^1.2.0"
pillow = "^9.5.0"
pylint-junit = "^0.3.2"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-memray = { version = "^1.4.0",  markers = "platform_system != 'Windows'" }
safety = "^1.10.3"
typed-ast = "^1.5.4"
wheel = "^0.38.4"
cmem-plugin-examples = "*"
types-requests = "*"
xmltodict = "*"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true

[tool.pylint.MASTER]
load-plugins="pylint_junit"

[tool.pylint.General]
ignore = "version.py"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
disable = "fixme"

# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#pylint
[tool.pylint.messages_control]
disable = "R0913, R0801"  # C0330, C0326,

[tool.pylint.format]
max-line-length = "88"
min-similarity-lines=10

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = ""
