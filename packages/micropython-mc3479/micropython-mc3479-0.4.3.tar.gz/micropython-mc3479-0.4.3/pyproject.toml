[build-system]
requires = ["setuptools", "wheel", "setuptools-scm"]

[project]
name = "micropython-mc3479"
description = "MicroPython Driver for the MC3479 Accelerometer"
version = "0.4.3"
readme = "README.rst"
authors = [{ name = "Jose D. Montoya", email = "mc3479@mailmeto.mozmail.com" }]
urls = { Homepage = "https://github.com/jposada202020/MicroPython_MC3479" }
keywords = ["MicroPython", "MC3479", "accelerometer", "sensor", "acceleration"]
license = { text = "MIT" }
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: MicroPython",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["micropython_mc3479"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
