query ListAssaysWithPipeline($pipeline_id: bigint!) {
    assay(where: {pipeline_id: {_eq: $pipeline_id}}, order_by: {id: asc}) {
        id
        name
        active
        status
        warning_threshold
        alert_threshold
        pipeline_id
        pipeline_name
        last_run
        next_run
        run_until
        updated_at
    }
}