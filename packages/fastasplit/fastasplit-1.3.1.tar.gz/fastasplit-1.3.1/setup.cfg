[metadata]
name = fastasplit
version = attr: fastasplit.version.__version__
author = Josh Tompkin
author_email = tompkinjo@gmail.com
description = Split fasta files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jtompkin/fastasplit
license = GPLv3
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
project_urls = 
	Changelog = https://github.com/jtompkin/fastasplit/blob/main/CHANGELOG.md

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	fastasplit = fastasplit.fastasplit:main

[egg_info]
tag_build = 
tag_date = 0

