[build-system]
requires = ["numpy"]

[project]
name = "pytexutils"
version = "0.1.19"
authors = [
  { name="Alessandro Sebastianelli", email="alessandro.sebastianelli1995@gmail.com" },
]
description = "Python LaTeX Utils."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy"
]

[project.urls]
"Homepage" = "https://github.com/alessandrosebastianelli/latex-utils"
"Bug Tracker" = "https://github.com/alessandrosebastianelli/latex-utils/issues"