[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "com_enovation"
version = "0.0.40"
authors = [
  { name="jean-sebastien guillard", email="jsebastien.guillard@gmail.com" },
]
description = "project management toolbox"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "click",
    "scipy",
    "enlighten",
    "openpyxl",
    "xlwt",
    "dash",
    "dash-bootstrap-components",
    "dash-extensions",
    "flask-caching",
    "jsonschema",
    "xlsxwriter",
    "xlrd"
]

[project.urls]
"Homepage" = "https://jsebastien_Guillard@bitbucket.org/jsebastien_Guillard"
"Bug Tracker" = "https://jsebastien_Guillard@bitbucket.org/jsebastien_Guillard"

[project.scripts]
enov = "com_enovation.enov:enov"

[tool.hatch.build.targets.wheel.force-include]
"assets"="assets"