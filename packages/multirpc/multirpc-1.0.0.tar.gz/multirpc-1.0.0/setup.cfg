[metadata]
name = multirpc
version = 1.0.0
author = Navid Farokhi
author_email = navid.fkh99@gmail.com
description = Use multiple rpc for assurance
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/deusfinance/multirpc
project_urls = 
	Bug Tracker = https://github.com/deusfinance/multirpc/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

