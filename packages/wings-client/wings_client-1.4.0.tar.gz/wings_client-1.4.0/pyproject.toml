[tool.poetry]
name = "wings-client"
version = "1.4.0"
description = "Interact with a WINGS instance"
authors = ["Maximiliano Osorio <maxiosorio@gmail.com>", "Varun Ratnakar <varunr@isi.edu"]
license = "Apache-2"
readme = "README.md"
packages = [
    { include = "wings" },
]

[tool.poetry.dependencies]
python = "^3.7"
certifi = "^2023.7.22"
chardet = "^5.2.0"
idna = "^3.4"
requests = "^2.31.0"
urllib3 = "^2.0.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
