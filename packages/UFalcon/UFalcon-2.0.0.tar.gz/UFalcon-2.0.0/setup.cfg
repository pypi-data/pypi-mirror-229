[metadata]
name = UFalcon
version = attr: UFalcon.__version__
license = MIT License
description = A package to construct full-sky signal maps from N-Body simulation output.
long_description = file: README.md
long_description_content_type = text/markdown
author = Alexander Reeves
author_email = areeves@phys.ethz.ch
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
project_urls = 
	Source = https://cosmo-docs.phys.ethz.ch/UFalcon

[options]
install_requires = 
	pylint
	coverage
	numpy
	pyyaml
	argparse
	h5py
	scipy
	astropy
	healpy
packages = find:
package_dir = 
	=src
zip_safe = False
python_requires = >=3.8

[options.packages.find]
where = src

[options.package_data]
* = 
	AUTHORS.rst
	HISTORY.rst
	LICENSE
	README.md

[options.extras_require]
dev = 
	twine
	pytest<7.2.0
	pytest-cov
	pytest-regtest
	tox
	flake8
	black @ git+https://github.com/psf/black   # binary wheels are broken on some machines
	isort
	sphinx<7
	sphinx-pynpoint-theme
	sphinx-copybutton
	recommonmark
	myst-parser
docs = 
	sphinx<7
	sphinx-pynpoint-theme
	myst-parser
	nbsphinx
	sphinx-copybutton
	nbsphinx
	recommonmark
	ipython

[egg_info]
tag_build = 
tag_date = 0

