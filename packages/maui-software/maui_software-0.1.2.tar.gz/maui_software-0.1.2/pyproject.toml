[tool.poetry]
name = "maui-software"
version = "0.1.2"
description = "Eco-acoustics data visualization and analysis"
authors = ["Caio Ferreira Bernardo <caio.bernardo@usp.br>"]
readme = "README.md"

packages = [
    { include = "maui" }
]


[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.5.2 "
numpy = "1.24.0 "
tqdm = "^4.66.1"
scikit-maad = "^1.4.0"
fpdf = "^1.7.2"
audioread = "^3.0.0"
librosa = "^0.10.1"
plotly = "^5.16.1"
kaleido = "0.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
