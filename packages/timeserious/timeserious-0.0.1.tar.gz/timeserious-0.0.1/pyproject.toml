[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "timeserious"
version = "0.0.1"
authors = [
  { name = "Fabian Kropfhamer" }
]
description = "A package for timeseries"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/fkropfhamer/timeserious"
"Bug Tracker" = "https://github.com/fkropfhamer/timeserious/issues"

