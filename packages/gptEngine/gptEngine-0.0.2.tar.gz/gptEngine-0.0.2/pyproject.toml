[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gptEngine"
version = "0.0.2"
authors = [
  { name="Bhanu Suraj Malla", email="bsmalla@asu.edu" },
]
description = "OPENAI tool that runs your prompts over a document"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mbsuraj/gptEngine"
"Bug Tracker" = "https://github.com/mbsuraj/gptEngine/issues"