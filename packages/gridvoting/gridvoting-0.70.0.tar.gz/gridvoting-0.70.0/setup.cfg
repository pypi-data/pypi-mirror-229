[metadata]
name = gridvoting
version = 0.70.0
author = Paul Brewer
author_email = drpaulbrewer@eaftc.com
description = Spatial Voting simulations on a grid with random challengers
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/drpaulbrewer/gridvoting
project_urls = 
	Bug Tracker = https://github.com/drpaulbrewer/gridvoting/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Development Status :: 3 - Alpha
	Environment :: GPU :: NVIDIA CUDA
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

