[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python-gitmoji"
description = "😜 A helper package to apply and manage Gitmojis in Python projects 🐍"
readme = "README.md"
requires-python = ">= 3.9"
keywords = [
  "python",
  "gitmoji",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Version Control",
]
dynamic = [
  "dependencies",
  "version",
]

[project.urls]
"Repository" = "https://github.com/paduszyk/python-gitmoji"

[project.optional-dependencies]
dev = [
  "nox",
  "pre-commit",
]
lint = [
  "black",
  "mypy",
  "ruff",
]
test = [
  "pytest",
  "pytest-cov",
  "pytest-mock",
]

[project.scripts]
dump-gitmoji-api = "gitmoji.cli:dump_gitmoji_api"

[tool.setuptools.dynamic]
dependencies = { file = "requirements.txt" }
version = { attr = "gitmoji.__version__" }

[tool.setuptools.packages]
find = { include = ["gitmoji*"], where = ["src"] }

[tool.setuptools.package-data]
gitmoji = ["assets/*", "py.typed"]

# Black
# https://black.readthedocs.io/en/stable/usage_and_configuration/

[tool.black]
target-version = [
  "py38",
  "py39",
  "py310",
  "py311",
]
