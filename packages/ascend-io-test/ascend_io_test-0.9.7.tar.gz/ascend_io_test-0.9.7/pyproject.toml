[tool.poetry]
name = "ascend-io-test"
version = "0.9.7"
description = "The Ascend Python Test Framework"
license = "Apache-2.0"
authors = ["Ascend.io Engineering <support@ascend.io>"]
maintainers = ["Ascend.io Engineering <support@ascend.io>"]
readme = "README.rst"
homepage = "https://www.ascend.io"
documentation = "https://developer.ascend.io"
keywords = ["ascend", "pipeline", "data", "automation", "platform"]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Developers"
]

[tool.poetry.dependencies]
python = "^3.9"
pytest = "^7.2.1"
pytest-mock = "^3.10.0"
pyspark = "^3.3.1"
pandas = "^2.1.0"

[tool.poetry.dev-dependencies]
twine = "^4.0.0"

[tool.poetry.scripts]

[tool.poetry.urls]
"Ascend.io" = "https://www.ascend.io"
"Ascend Developer Hub" = "https://developer.ascend.io"

[tool.pytest.ini_options]
log_cli = false
log_cli_level = "debug"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
