[tool.poetry]
name = "mdb-codegen"
version = "0.1.10"
description = ""
authors = ["Josh Brooks <josh@catalpa.io>"]
readme = "README.md"
packages = [{include = "mdb_codegen"}]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.10.2"
rich = "^12.6.0"
pytz = "^2022.6"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
rich = "^12.6.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
django = "^4.1.3"
django-stubs = {extras = ["compatible-mypy"], version = "^1.13.0"}
black = "^22.10.0"
types-requests = "^2.28.11.5"
pyflakes = "^2.5.0"
django-ninja = "^0.19.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = 'black'
line_length = 119
multi_line_output = 3
include_trailing_comma = true

[tool.black]
# 119 is the Django recommendation
# https://docs.djangoproject.com/en/dev/internals/contributing/writing-code/coding-style/
line-length = 119
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
  | \.git
  | \.mypy_cache
)/
'''
