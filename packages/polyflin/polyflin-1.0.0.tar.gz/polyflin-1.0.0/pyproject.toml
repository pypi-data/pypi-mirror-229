[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "polyflin"
version = "1.0.0"
authors = [
  { name="Abd. Kakhar Umar", email="abdulkaharumar@gmail.com" },
]
description = "A Powerful Pyhton Module for Multiconfiguration Polymer Structure Generation"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://etflin.com/software/PolyFlin"
"Bug Tracker" = "https://etflin.com/software/PolyFlin"