[tool.poetry]
name = "PySonataWebAPI"
version = "1.0.1"
description = "Unofficial Symfonia WebAPI asynchronous client for python"
authors = ["Maciej Pondo <maciejpondo@gmail.com>"]
license = "Apache-2.0 license"
readme = "README.md"
homepage = 'https://github.com/maku2903/PySonataWebAPI'
repository = 'https://github.com/maku2903/PySonataWebAPI'
packages = [{include = "PySonataWebAPI"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.0"
aiohttp = "^3.8"

[tool.poetry.group.dev.dependencies]
pydantic = "^2.3.0"
aiohttp = "^3.8.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
