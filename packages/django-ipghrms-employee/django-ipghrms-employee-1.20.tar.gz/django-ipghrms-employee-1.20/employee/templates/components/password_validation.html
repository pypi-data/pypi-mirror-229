

{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="breadcrumb-holder">
	<div class="container-fluid">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a href="{% url 'emp-list' %}">PAINEL FUNCIONARIU</a></li>
			<li class="breadcrumb-item active">{{ legend|upper }}</li>
		</ul>
	</div>
</div>
<div class="container-fluid text-center"><br/>
	<div class="row">
		<div class="col-sm-12">
			<div class="card shadow-lg border-info rounded">
				<div class="card-header bg-steel">
                    <h4>{{ legend|upper }}</h4>
                    <i>Molok Asesu Salario ba pessoal {{emp}}, Prienche uluk Ita nia Password!</i>
                </div>
				<div class="card-body">
					<form method="post" action="">
                        {% csrf_token %}
                        <label for="password">Password:</label>
                        <input type="password" required id="password" name="password">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
				</div> <!--end card-body-->
			</div> <!--end card-->
		</div> <!--end col-->
	</div> <!--end row-->
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
