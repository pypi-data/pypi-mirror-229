name: ci

jobs:
  tests:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubunut-latest
            python: 3.9
            toxenv: py
          - os: ubuntu-latest
            python: "3.10"
            toxenv: py
          - os: ubuntu-latest
            python: '3.11'
            toxenv: py
          - os: ubuntu-latest
            python: '3.11'
            toxenv: linters
    runs-on: ${{ matrix.ox }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: pip
      - run: python -m pip install --upgrade setuptools pip tox virtualenv
      - run: tox -e ${{ matrix.toxenv }}
