[metadata]
name = cpg_scpi
version = 0.4.1
author = GeorgBraun
author_email = georg.braun@hm.edu
description = Educational client library to use Adafruit Circuit Playground or BBC micro:bit via SCPI protocol in Python3
license = MIT License
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GeorgBraun/cpg_scpi_python
project_urls = 
	Bug Tracker = https://github.com/GeorgBraun/cpg_scpi_python/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 
	pyserial >= 3.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

