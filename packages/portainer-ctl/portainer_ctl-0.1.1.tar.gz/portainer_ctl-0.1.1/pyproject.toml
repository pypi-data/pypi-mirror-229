[tool.poetry]
name = "portainer-ctl"
version = "v0.1.1"
description = "A poor man's kubectl for docker swarm"
authors = ["Hossein Naderi"]
license = "Apache-2.0"
readme = "README.md"
keywords = ["portainer", "swarm", "docker", "docker swarm", "kubectl"]

[tool.poetry.dependencies]
python = ">=3.8"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
isort = "^5.12.0"

[tool.poetry.scripts]
pctl = 'portainer_ctl.cli:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
