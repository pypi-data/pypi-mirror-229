[metadata]
name = qlik-sdk
version = attr: qlik_sdk._version.__version__
author = qlik-sdk
author_email = dev.thulhu@gmail.com
description = Software Development Kit for Qlik Cloud
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	requests==2.27.1
	websocket_client==1.3.2
	PyJWT[crypto]==2.4.0

[options.packages.find]
where = src

[flake8]
max-line-length = 120
ignore = E722,W503
exclude = 
	.git
	.venv
	env
	generate-docs
	docs
	__pycache__
	examples/env
	.venv
	build
per-file-ignores = 
	src/qlik_sdk/apis/*:E501,W605,W293

[egg_info]
tag_build = 
tag_date = 0

