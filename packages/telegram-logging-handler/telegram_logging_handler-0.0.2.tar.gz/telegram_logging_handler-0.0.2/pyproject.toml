[build-system]
requires = ["hatchling", "requests"]
build-backend = "hatchling.build"

[project]
name = "telegram_logging_handler"
version = "0.0.2"
authors = [
    { name = "Alexandr Agakin", email = "agakinalexnadr@gmail.com" },
]
description = "Telegram logging handler for python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/alagakin/telegram_logging_handler"
"Bug Tracker" = "https://github.com/alagakin/telegram_logging_handler/issues"
