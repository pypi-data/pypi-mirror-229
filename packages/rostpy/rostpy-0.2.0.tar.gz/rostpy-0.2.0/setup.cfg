[metadata]
name = rostpy
version = 0.2.0
description = Python bindings for ROST
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/warplab/rostpy
author = John San Soucie
author_email = jsansoucie@whoi.edu
maintainer = John San Soucie
maintainer_email = jsansoucie@whoi.edu
license = MIT
license_files = LICENSE.txt
platforms = 
	Any
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
project_urls = 
	Documentation = https://rostpy.readthedocs.io/
	Bug Tracker = https://gitlab.com/warplab/rostpy/issues
	Discussions = https://gitlab.com/warplab/rostpy/discussions
	Changelog = https://gitlab.com/warplab/rostpy/releases

[options]
packages = find:
install_requires = 
	click
python_requires = >=3.8
include_package_data = True
package_dir = 
	= src

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	rostpy = rostpy.__main__:cli

[options.extras_require]
dev = 
	pre-commit>=2
	pytest>=6
docs = 
	Sphinx>=4.0
	myst-parser>=0.13
	sphinx-book-theme>=0.1.0
	sphinx-copybutton
test = 
	pytest>=6

[flake8]
extend-ignore = E203, E501, E722, B950
select = C,E,F,W,T,B,B9,I
per-file-ignores = 
	tests/*: T
	noxfile.py: T

[egg_info]
tag_build = 
tag_date = 0

