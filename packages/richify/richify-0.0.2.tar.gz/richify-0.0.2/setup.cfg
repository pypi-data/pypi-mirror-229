[metadata]
name = richify
version = 0.0.2
author = Cory Gross
author_email = coryg89@gmail.com
description = Rich highlight arbitrary text output in your terminal
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/coryg89/richify
project_urls = 
	Bug Tracker = https://github.com/coryg89/richify/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	richify = richify.richify:run

[egg_info]
tag_build = 
tag_date = 0

