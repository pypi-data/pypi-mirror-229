[metadata]
name = aioshenanigans
version = 0.0.4
author = Serhii Charykov
author_email = serhii.charykov@gmail.com
description = A small helper package for common patterns in asyncio
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/moznuy/aioshenanigans
project_urls = 
	Bug Tracker = https://github.com/moznuy/aioshenanigans/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

