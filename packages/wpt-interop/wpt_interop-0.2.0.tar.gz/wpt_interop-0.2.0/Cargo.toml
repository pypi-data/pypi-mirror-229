[package]
name = "py-wpt-interop"
version = "0.2.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "py_wpt_interop"
crate-type = ["cdylib"]

[dependencies]
wpt-interop = { path = "local_dependencies/wpt-interop" }
pyo3 = "0.19.2"
serde_json = "1"
