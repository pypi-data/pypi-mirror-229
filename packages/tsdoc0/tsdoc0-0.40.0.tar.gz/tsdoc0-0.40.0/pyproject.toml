[tool.poetry]
name = "tsdoc0"
version = "0.40.0"
description = "TSDoc is an embedded comment language for TechSmart code files."
license = "CC-BY-NC-ND-4.0"
authors = ["Ryan Sobol <ryan.sobol@techsmart.codes>"]
repository = "https://github.com/techsmartkids/tsedu"

[tool.poetry.dependencies]
python = "~3.11"
attrs = "^23.1.0"
textx = "^3.1.1"

[tool.poetry.dev-dependencies]
black = "^23.7.0"
flake8 = "^6.1.0"
isort = "^5.12.0"
mypy = "^1.5.1"
pytest = "^7.4.1"
pytest-datadir = "^1.4.1"

[tool.poetry.plugins.textx_languages]
"tsdoc0.python" = "tsdoc0.python:register"

[tool.black]
force-exclude = "examples/"

[tool.isort]
extend_skip = "examples/"
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
