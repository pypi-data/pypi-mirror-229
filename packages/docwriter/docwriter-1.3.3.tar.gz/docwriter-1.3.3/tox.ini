[tox]
envlist =
    py36, py37, py38, py39, py310, py311

[testenv]
deps =
    pytest
    -r{toxinidir}/requirements.txt
changedir =
    tests/
commands =
    python -m pytest -v

[testenv:regression]
allowlist_externals=
    bash
    git
    make
changedir =
    tests/
deps=
    -r{toxinidir}/requirements.txt
commands=
    bash {toxinidir}/tests/freetype.sh
