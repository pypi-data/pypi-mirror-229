[metadata]
name = glean-cli
version = attr: glean.VERSION
author = Dan Eisenberg
author_email = dse@glean.io
description = Command-line tools for interacting with Glean
long_description = file: README.md
long_description_content_type = text/markdown
url = https://glean.io/
project_urls = 
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	Click >= 8.0
	pyyaml >= 6.0
	requests >= 2.0
	ruamel.yaml >= 0.17
	yaspin >= 2.1.0
	semver >= 3.0.1

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	glean = glean.cli:main

[options.extras_require]
test = pytest; cram

[egg_info]
tag_build = 
tag_date = 0

