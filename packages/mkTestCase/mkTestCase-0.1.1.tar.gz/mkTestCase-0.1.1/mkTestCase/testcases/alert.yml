Alert:
- name: 提示信息检查-统一方式
  identifies: alert1
  step: 提示信息统一采用系统规定的方式（窗口或是返回文字）
  expect: 是
- name: 提示信息检查-内容无错别字
  identifies: alert2
  step: 提示信息的内容没有错别字
  expect: 是
- name: 提示信息检查-内容无歧义
  identifies: alert3
  step: 提示信息的内容不存在歧义
  expect: 是
- name: 提示信息检查-统一表达
  identifies: alert4
  step: 提示信息内容统一方式表达，如，请输入**！，**不能为空！，您确定要进行**操作吗？
  expect: 是
- name: 提示信息检查-颜色统一
  identifies: alert5
  step: 提示信息的内容颜色统一
  expect: 是
- name: 提示信息检查-友好亲切
  identifies: alert6
  step: 提示信息友好亲切
  expect: 是
- name: 提示信息检查-正确响应
  identifies: alert7
  step: 提示信息确定后能正确响应
  expect: 是
- name: 提示信息检查-返回指定页面
  identifies: alert8
  step: 提示信息确定后返回到指定的页面
  expect: 是
- name: 提示信息检查-可理解语言
  identifies: alert9
  step: 提示信息是否具有可理解性的语言描述
  expect: 是
- name: 提示信息检查-确认信息
  identifies: alert10
  step: 对重要的、具有破坏性的操作命令是否有确认信息、以避免破坏性操作，例如：删除、覆盖、终止
  expect: 是
- name: 提示信息检查-判断色彩
  identifies: alert11
  step: 信息是否具有判断性色彩
  expect: 是
- name: 提示信息检查-统一标记
  identifies: alert12
  step: 信息提示是否具有统一的标记、标准和缩写
  expect: 是
- name: 提示信息检查-建设性意见
  identifies: alert13
  step: 信息应提供如何从错误中恢复的建设性意见
  expect: 是
- name: 提示信息检查-视觉提示
  identifies: alert14
  step: 信息应伴随着视觉上的提示，如特殊的图像、颜色或信息闪烁
  expect: 是
- name: 提示信息检查-确认信息放弃
  identifies: alert15
  step: 对可能造成数据无法恢复的操作必须提供确认信息，给用户放弃选择的机会
  expect: 是
- name: 提示信息检查-非法输入
  identifies: alert16
  step: 非法的输入或操作应有足够的提示说明
  expect: 是
- name: 提示信息检查-错误有提示
  identifies: alert17
  step: 对运行过程中出现问题而引起错误的地方要有提示，让用户明白错误出处，避免形成无限期的等待
  expect: 是
- name: 提示信息检查-内容清楚
  identifies: alert18
  step: 提示、警告、或错误说明应该清楚、明了、恰当
  expect: 是
