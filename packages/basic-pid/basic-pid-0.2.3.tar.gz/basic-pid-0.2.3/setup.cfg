[metadata]
name = basic-pid
version = attr: basicpid.__version__
author = Mike Knerr
description = Basic PID Controller For Discretized Time
long_description = file: README.md
home_page = https://github.com/mkner/basic-pid
readme = "README.md"
keywords = PID, discrete time, controllers, regulators,mobile robotics,robotics
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	robo-base >= 0.1.3

[options.packages.find]
include = basicpid*

[egg_info]
tag_build = 
tag_date = 0

