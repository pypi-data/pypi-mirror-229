regist:
- name: 为空验证-直接提交
  identifies: regist1
  step: 不输入任何信息，直接点注册
  expect: 必填项后面有提示不能为空，光标自动定位到第一个输入框
- name: 为空验证-多项为空
  identifies: regist2
  step: 分别使各必填为空或多个必填项同时为空，点注册
  expect: 为空的必填项后面有提示不能为空，光标自动定位到第一个为空的输入框
- name: 姓名-中英混合
  identifies: regist3
  step: 输入中英文混合
  expect: 真实姓名检查通过
- name: 姓名-中英空格混合
  identifies: regist4
  step: 输入中含有中英文空格
  expect: 提示：请输入真实姓名
- name: 姓名-过多汉字字数
  identifies: regist5
  step: 输入汉字1个字或大于6个字
  expect: 提示：请输入真实姓名
- name: 姓名-字符字数
  identifies: regist6
  step: 输入字母小于2个字符，或大于20个字符
  expect: 提示：请输入真实姓名
- name: 姓名-非法字符
  identifies: regist7
  step: 姓名含有非法字符
  expect: 提示：请输入真实姓名
- name: 姓名-正常汉字字数
  identifies: regist8
  step: 输入汉字2-6个字
  expect: 真实姓名检查通过
- name: 姓名-正常字母字数
  identifies: regist9
  step: 输入字母介于2-20个字符
  expect: 真实姓名检查通过
- name: 身份证号码-溢出限制
  identifies: regist10
  step: 测试对身份证号码的溢出是否有作限制
  expect: 是
- name: 身份证号码-输入特殊字符
  identifies: regist11
  step: 输入小数、负数、汉字、字母、特殊字符等
  expect: 提示：请填写正确的身份证号码
- name: 身份证号码-输入15位真实号码
  identifies: regist12
  step: 输入15位真实的身份证号码
  expect: 身份证号码检查通过
- name: 身份证号码-输入18位真实号码
  identifies: regist13
  step: 输入18位真实的身份证号码
  expect: 身份证号码检查通过
- name: 身份证号码-输入真实号码加字幕
  identifies: regist14
  step: 输入真实的身份证号码，最后一位为字母
  expect: 最后一位字母为x时身份证号码检查通过，最后一位字母为其他时提示“请填写正确的身份证号码”
- name: 身份证号码-输入真实号码加数字
  identifies: regist15
  step: 输入真实的身份证号码，最后一位为数字
  expect: 最后一位数字是固定的，填写正确则身份证号码检查通过，为其他数字则提示“请填写正确的身份证号码”
- name: 身份证号码-输入全角数字
  identifies: regist16
  step: 输入真实的15位和18位身份证号码但含有全角数字
  expect: 提示：请填写正确的身份证号码
- name: 身份证号码-输入错误号码
  identifies: regist17
  step: 输入不是15位和18位的身份证号码
  expect: 提示：请填写正确的身份证号码
- name: 身份证号码-前后空格
  identifies: regist18
  step: 分别在身份证号首尾输入空格
  expect: 自动过虑/提示请填写正确的身份证号码
- name: 身份证号码-中间空格
  identifies: regist19
  step: 在身份证号中间输入空格
  expect: 提示：请填写正确的身份证号码
- name: 身份证号码-性别匹配
  identifies: regist20
  step: 身份证号与性别是否匹配
  expect: 身份证号倒数第2位为奇数与男匹配通过，身份证号倒数第2位为偶数与女匹配通过
- name: 身份证号码-生日匹配
  identifies: regist21
  step: 身份证号与出生日期是否匹配
  expect: 身份证号中代表出生日期的数字与出生日吻合则检查通过
- name: 身份证号码-复制粘贴支持
  identifies: regist22
  step: 身份证号输入框是否支持右键粘贴或Ctrl+V快捷粘贴方式
  expect: 是
- name: 手机号-正常
  identifies: regist23
  step: 手机号格式化输入，输入以1开头的11位半角数字（无空格）
  expect: 手机号检查通过
- name: 手机号-输入错误
  identifies: regist24
  step: 输入非上述开头的11位半角数字
  expect: 提示请填写正确的手机号码
- name: 手机号-输入全角数字
  identifies: regist25
  step: 输入11位以上述开头但含有全角数字
  expect: 提示请填写正确的手机号码
- name: 手机号-多于11位
  identifies: regist26
  step: 输入位数多于11位的半角数字，如12位以上述开头的半角数字
  expect: 最多只能输入11位
- name: 手机号-少于11位
  identifies: regist27
  step: 输入位数少于11位的半角数字，如10位以上述开头的半角数字
  expect: 提示请填写正确的手机号码
- name: 手机号-特殊字符
  identifies: regist28
  step: 输入除数字以外的任何字符，如汉字、字母、特殊字符等，或输入数字与任何字符的组合
  expect: 提示请填写正确的手机号码
- name: 手机号-首尾空格
  identifies: regist29
  step: 分别在手机号首尾输入空格
  expect: 自动过虑/提示请填写正确的手机号码
- name: 手机号-中间空格
  identifies: regist30
  step: 在手机号中间输入空格
  expect: 提示请填写正确的手机号码
- name: 手机号-复制粘贴
  identifies: regist31
  step: 手机号输入框是否支持右键粘贴或Ctrl+V快捷粘贴方式
  expect: 是
- name: 验证码-错误手机号点击获取验证码
  identifies: regist32
  step: 分别在手机号码为空、输入的手机号码不规范的情况下，点获取验证码
  expect: 提示请填写正确的手机号码
- name: 验证码-已存在手机号点击获取验证码
  identifies: regist33
  step: 输入已存在的手机号，点获取验证码
  expect: 会有重新发送的倒计时，手机在倒计时结束前可获取到验证码
- name: 验证码-超时前输入错误验证码
  identifies: regist34
  step: 在超时(验证码的有效时间)前输入错误的4位或6位半角数字验证码
  expect: 提示验证码错误或无效
- name: 验证码-超时前输入少数验证码
  identifies: regist35
  step: 在超时前，分别输入验证码为少于4位或6位、多于4位或6位的半角字符
  expect: 提示验证码错误或无效
- name: 验证码-超时前输入全角数字
  identifies: regist36
  step: 在超时前，输入正确的验证码数字，但有全角字符
  expect: 提示验证码错误或无效
- name: 验证码-超时前输入特殊字符
  identifies: regist37
  step: 在超时前输入的验证码中有除数字以外的其他字符，如汉字、字母、特殊字符等
  expect: 提示验证码错误或无效
- name: 验证码-超时前首尾空格
  identifies: regist38
  step: 在超时前输入的验证码首尾带空格
  expect: 自动过虑/提示验证码错误或无效
- name: 验证码-超时前中间空格
  identifies: regist39
  step: 在超时前输入的验证码中间带空格
  expect: 提示验证码错误或无效
- name: 验证码-超时后输入正确验证码
  identifies: regist40
  step: 在超时后输入之前收到的正确的4位或6位半角数字验证码
  expect: 提示验证码已失效
- name: 验证码-重新获取验证码
  identifies: regist41
  step: 在倒计时结束后，点重新发送或获取验证码
  expect: 会有重新发送的倒计时，手机在倒计时结束前可获取到验证码
- name: 验证码-超时前正确输入
  identifies: regist42
  step: 在超时前输入正确的4位或6位半角数字验证码
  expect: 验证码通过
- name: 验证码-超时前重新获取验证码
  identifies: regist43
  step: 获取到验证码，在重新发送倒计时结束后，验证码失效之前，点重新发送或获取验证码
  expect: 发送上次未失效的验证码
- name: 验证码-超时后重庆获取验证码
  identifies: regist44
  step: 获取到验证码，在重新发送倒计时结束后，验证码失效之后，点重新发送或获取验证码
  expect: 发送新验证码
- name: 验证码-复制粘贴
  identifies: regist45
  step: 验证码是否支持右键粘贴或Ctrl+V快捷粘贴方式
  expect: 是
- name: 电话号码-特殊字符
  identifies: regist46
  step: 输入除数字以外的任何字符，如汉字、字母、特殊字符等，或输入数字与任何字符的组合
  expect: “-”可以输入除外，其他提示电话号码格式不正确
- name: 电话号码-少于字数
  identifies: regist47
  step: 输入不超过最大值位半角数字
  expect: 电话号码检查通过
- name: 电话号码-超过字数
  identifies: regist48
  step: 输入超过最大值位半角数字
  expect: 提示超过长度
- name: 电话号码-首尾空格
  identifies: regist49
  step: 分别在电话号码首尾输入空格
  expect: 自动过虑/提示电话号码错误
- name: 电话号码-中间空格
  identifies: regist50
  step: 在电话号码中间输入空格
  expect: 提示电话号码错误
- name: 电话号码-复制粘贴
  identifies: regist51
  step: 电话号码输入框是否支持右键粘贴或Ctrl+V快捷粘贴方式
  expect: 是
- name: 用户名、设置密码、确认密码字段-加密符号显示
  identifies: regist52
  step: 输入密码和确认密码，是否以圆点或星号之类的加密符号显示
  expect: 是
- name: 用户名、设置密码、确认密码字段-边界值之间注册
  identifies: regist53
  step: 用户名和密码长度在【最大值和最小值之间】进行注册
  expect: 注册成功
- name: 用户名、设置密码、确认密码字段-最大值
  identifies: regist54
  step: 用户名和密码长度输入【最大值】
  expect: 注册成功
- name: 用户名、设置密码、确认密码字段-最大值内
  identifies: regist55
  step: 用户名和密码长度输入【最大值-1】
  expect: 注册成功
- name: 用户名、设置密码、确认密码字段-最大值外
  identifies: regist56
  step: 用户名和密码长度输入【最大值+1】
  expect: 注册失败，显示用户名和密码长度验证提示信息
- name: 用户名、设置密码、确认密码字段-最小值
  identifies: regist57
  step: 用户名和密码长度输入【最小值】
  expect: 注册成功
- name: 用户名、设置密码、确认密码字段-最小值外
  identifies: regist58
  step: 用户名和密码长度输入【最小值-1】
  expect: 注册失败，显示用户名和密码长度验证提示信息
- name: 用户名、设置密码、确认密码字段-最小值内
  identifies: regist59
  step: 用户名和密码长度输入【最小值+1】
  expect: 注册成功
- name: 用户名、设置密码、确认密码字段-特殊字符
  identifies: regist60
  step: 用户名和密码分别输入非法字符，如：#￥%……@$%^&*()<p>~%[]-/’
  expect: 显示用户名和密码字符验证提示信息
- name: 用户名、设置密码、确认密码字段-不符密码强度
  identifies: regist61
  step: 输入非密码强度要求的密码
  expect: 提示：设置密码时请至少包含字母、字符、数字任意两种或大小写混合形式。（根据需求设置密码强度）
- name: 用户名、设置密码、确认密码字段-正确强度密码
  identifies: regist62
  step: 输入字母（小写、或大写、或大小写组合）、数字、符号混合，字符数6-20位
  expect: 设置密码通过（根据需求设置密码强度）
- name: 用户名、设置密码、确认密码字段-确认不一致
  identifies: regist63
  step: 输入确认密码与设置密码不一致
  expect: 提示两次输入的密码不一致
- name: 用户名、设置密码、确认密码字段-大小写不一致
  identifies: regist64
  step: 输入确认密码与设置密码的字母大小写不一致
  expect: 提示两次输入的密码不一致
- name: 用户名、设置密码、确认密码字段-全半角
  identifies: regist65
  step: 输入确认密码与设置密码相同，但有全角和半角的区别
  expect: 提示两次输入的密码不一致
- name: 用户名、设置密码、确认密码字段-空格
  identifies: regist66
  step: 分别输入确认密码与设置密码的空格个数、空格位置不一致
  expect: 提示两次输入的密码不一致
- name: 用户名、设置密码、确认密码字段-全角
  identifies: regist67
  step: 全角输入法，输入用户名/邮箱/手机号码，如：ａｂｃ
  expect: 提示用户名错误
- name: 用户名、设置密码、确认密码字段-确认密码一直
  identifies: regist68
  step: 输入确认密码与设置密码完全一致
  expect: 密码通过
- name: 用户名、设置密码、确认密码字段-重复校验
  identifies: regist69
  step: 用已经注册成功的用户名/邮箱/手机号码再次注册
  expect: 提示用户名/邮箱/手机号码已存在
- name: 用户名、设置密码、确认密码字段-用户名大小写
  identifies: regist70
  step: 改变已存在用户名的大小写进行注册
  expect: 可以注册或者提示已存在
- name: 用户名、设置密码、确认密码字段-复制粘贴
  identifies: regist71
  step: 设置密码和验证密码是否支持右键粘贴或Ctrl+V快捷粘贴方式
  expect: 否
- name: 邮箱验证-首尾空格
  identifies: regist72
  step: 分别在邮箱首尾输入空格
  expect: 自动过滤/提示邮箱格式错误
- name: 邮箱验证-中间空格
  identifies: regist73
  step: 邮箱中间输入空格
  expect: 提示邮箱格式错误
- name: 邮箱验证-超过长度
  identifies: regist74
  step: 邮箱字符长度超过32个字符
  expect: 提示邮箱长度最多不能超过32个字符
- name: 邮箱验证-少于长度
  identifies: regist75
  step: 邮箱字符长度少于5个字符
  expect: 提示邮箱格式错误
- name: 邮箱验证-全角
  identifies: regist76
  step: 分别使邮箱中含有全角字符、数字、字母
  expect: 提示邮箱格式错误
- name: 邮箱验证-半角
  identifies: regist77
  step: 邮箱地址中含有除半角数字、字母、点之外的其他字符，如汉字、特殊字符等
  expect: 提示邮箱格式错误
- name: 邮箱验证-有无@
  identifies: regist78
  step: 分别使字符串中无@无点、有@无点、无@有点
  expect: 提示邮箱格式错误
- name: 邮箱验证-末尾@
  identifies: regist79
  step: 分别使第一个字符为@或点、使最后一个字符为@或点
  expect: 提示邮箱格式错误
- name: 邮箱验证-@和点之间无字符
  identifies: regist80
  step: 使@和点之间没有字符
  expect: 提示邮箱格式错误
- name: 邮箱验证-多个@
  identifies: regist81
  step: 邮箱字符串中有两个或更多个@符号
  expect: 提示邮箱格式错误
- name: 邮箱验证-分隔符
  identifies: regist82
  step: 邮箱地址中含有分隔符，如·
  expect: 提示邮箱格式错误
- name: 邮箱验证-后缀下拉框
  identifies: regist83
  step: 邮箱输入字符或在输入@后，是否有邮箱后缀选择的下拉选项
  expect: 有/没有
- name: 邮箱验证-符合长度
  identifies: regist84
  step: 分别输入邮箱字符长度不超过32个且不少于5个字符（比如31个、32个、5个、6个等），字符格式符合要求
  expect: 邮箱检查通过
- name: 邮箱验证-大小写区分
  identifies: regist85
  step: 邮箱中的字母不区分大小写
  expect: 邮箱检查通过
- name: 邮箱验证-正常填写
  identifies: regist86
  step: 输入正确的邮箱、设置密码和确认密码，勾选我已阅读并同意《用户注册协议》，点注册
  expect: 
    跳转到验证邮箱页面，根据提示查看邮箱，并点击链接激活账号，注册成功，跳转到登录页面；如不激活，该账号登录时会提示“请先去邮箱激活账号”；如邮件被删或激活链接失效，用邮箱登录时跳转到发邮件的页面。
- name: 邮箱验证-tab
  identifies: regist87
  step: 验证是否支持快捷键tab键
  expect: 鼠标光标依次跳转到用户名等输入框、《用户注册协议》复选框、注册按钮上
- name: 邮箱验证-tab确定
  identifies: regist88
  step: 各输入框输入正确信息，勾选我已阅读并同意《用户注册协议》，通过快捷键tab键将光标定位到注册按钮上，按回车或点击确定按钮
  expect: 注册成功
- name: 协议查看
  identifies: regist89
  step: 点击《用户注册协议》链接
  expect: 进入到用户注册协议页面，页面显示正常
- name: 协议复选框验证-不勾选
  identifies: regist90
  step: 各输入框输入正确信息，不勾选我已阅读并同意《用户注册协议》，点注册
  expect: 提示需同意注册协议才能注册
- name: 协议复选框验证-勾选
  identifies: regist91
  step: 各输入框输入正确信息，勾选我已阅读并同意《用户注册协议》，点注册
  expect: 进入注册成功界面
