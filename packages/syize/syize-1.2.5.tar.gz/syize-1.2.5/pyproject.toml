[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "syize"
version = "1.2.5"
authors = [{name = "Syize", email = "syizeliu@gmail.com"}]
description = "A tool kit package"
dependencies =  ["Pillow", "pytesseract", "pdf2image", "rich", "matplotlib", "Cartopy", "haversine", "cnmaps"]
readme = "README-pypi.md"

[project.scripts]
picture = "syize.picture_run:run"
string = "syize.string_run:run"
pydiff = "syize.diff_run:run"

[project.urls]
"Homepage" = "https://github.com/Syize/syize-toolkits"

[tool.poetry]
readme = "README-pypi.md"
