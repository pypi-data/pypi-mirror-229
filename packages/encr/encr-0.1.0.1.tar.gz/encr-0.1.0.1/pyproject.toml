[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "encr"
version = "0.1.0.1"
authors = [
  { name="Silvio Amuntenci", email="amuntenci.silvio@gmail.com" },
]
description = "A small package for safe data serialization and encryption"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Malasaur/encr"
"Bug Tracker" = "https://github.com/Malasaur/encr/issues"