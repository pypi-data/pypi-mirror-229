[metadata]
name = plugins4all
version = 1.0.0
author = Eric Li
author_email = icemastereric@gmail.com
description = Bringing ChatGPT plugins to all local LLMs.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/Icemaster-Eric/plugins4all
project_urls = 
	Bug Tracker = https://github.com/Icemaster-Eric/plugins4all/issues
	repository = https://github.com/Icemaster-Eric/plugins4all
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

