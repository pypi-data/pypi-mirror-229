[metadata]
name = netspec
description = Python Boilerplate contains all the boilerplate you need to create a Python package.
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/grburgess/netspec
author_email = jburgess@mpe.mpg.de
author = J. Michael Burgess
requires_python = >=3.7.0
license = GPL-2+
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: POSIX
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Physics
project_urls = 
	Bug Tracker = https://github.com/grburgess/netspec/issues
	Source Code = https://github.com/grburgess/netspec

[options]
packages = find_namespace:
package_dir = 
	= .
include_package_data = True
install_requires = 
	numpy
	matplotlib
	rich
	omegaconf
	torch
	pytorch-lightning
	ronswanson
	astromodels
	scikit-learn
tests_require = 
	pytest
	pytest-codecov

[options.packages.find]
where = .

[options.package_data]
netspec.data = 
	*

[tool:pytest]
addopts = --color=yes --cov=netspec --cov-report=term -ra --ignore=netspec/test --ignore=netspec/_version.py
log_cli = 1
log_cli_level = INFO
testpaths = netspec/test
norecursedirs = netspec/test

[versioneer]
VCS = git
style = pep440
versionfile_source = netspec/_version.py
versionfile_build = netspec/_version.py
tag_prefix = v
parentdir_prefix = netspec-

[egg_info]
tag_build = 
tag_date = 0

