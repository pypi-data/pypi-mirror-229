[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SamsPrettyPrint"
version = "0.0.1"
authors = [
  { name="Samuel Ward", email="s.ward@soton.ac.uk" },
]
description = "A package from printing tabels and other structures to the console"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]