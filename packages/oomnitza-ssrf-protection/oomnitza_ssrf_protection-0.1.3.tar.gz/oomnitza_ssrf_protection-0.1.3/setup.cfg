[metadata]
name = oomnitza_ssrf_protection
description = Contains reusable logic to apply Oomnitza ssrf protection.
version = 0.1.3
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/oomnitza/oomnitza-ssrf-protection
author = Oomnitza, Andrei Liauchuk and others
author_email = andrei.liauchuk@oomnitza.com
license = MIT
license_file = LICENSE
platforms = unix, linux, osx
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Utilities
keywords = oomnitza

[options]
packages = 
	oomnitza_ssrf_protection
install_requires = 
	aiodns==3.0.0
	pycares==4.2.2
python_requires = >=3.6
zip_safe = no

[options.extras_require]
tests = 
	pytest>=3
	pytest-lazy-fixture>=0.6.3
	pytest-cov>=2
	pytest-aiohttp>=0.3.0

[options.package_data]
oomnitza_rule_checker = py.typed

[egg_info]
tag_build = 
tag_date = 0

