[build-system]
requires = ["setuptools"]
build-backend =  "setuptools.build_meta"

[project]
name = "ml_photonics"
version = "0.0.5"
dependencies = ["numpy","scipy","scikit-learn","tidy3d","tensorflow","keras","matplotlib"]
authors = [
    {name = "Andrew Salij",email = "andrewsalij@gmail.com"}
]

description = "package for doing machine learning in photonics"
readme = "README.md"
requires-python =">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/andrewsalij/ML_Photonics"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
