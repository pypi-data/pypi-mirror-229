[metadata]
name = django_template_parser
version = 0.0.1
author = Michael Olu
author_email = michaelolu2016x@gmail.com
description = This package automates the conversion of plain html templates to django compatible html templates.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bruteforcerxx/django_html_parser
project_urls = 
	Bug Tracker = https://github.com/bruteforcerxx/django_html_parser/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

