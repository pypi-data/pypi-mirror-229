apiVersion: v1
kind: Service
metadata:
  name: {name-your-service-dashed}
  namespace: {name-your-service-dashed}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  selector:
    app: {name-your-service}
  ports:
    - name: http
      port: 80
      targetPort: 8080
#    - name: https
#      port: 443
#      targetPort: 8080