Data_input:
- name: 数据导入-正常上传
  identifies: data_input1
  step: 选择一个文件，文件内的数据都符合格式，，点击上传按钮
  expect: 能够正常完成导入，导入成功后，有明确的提示信息
- name: 数据导入-部分不符合
  identifies: data_input2
  step: 选择一个文件，文件内的数据部分符合要求，部分不符合要求，点击上传按钮，测试导入文件中的数据异常，导入是否能正确判断？
  expect: 
    检查完后，会有多少不符合条件的记录提示，且可以点击链接查看具体不符合条件的记录；提供继续/终止两种选择：继续则忽略不符合条件的记录继续导入；终止则停止本次导入，退出本次导入
- name: 数据导入-不符合
  identifies: data_input3
  step: 选择一个文件，文件内的数据全部不符合要求，点击上传按钮，测试导入文件中的数据异常，导入是否能正确判断？
  expect: 同上
- name: 数据导入-数据库中不存在
  identifies: data_input4
  step: 选择一个文件，文件内的数据关键字段值在数据库中不存在，点击上传按钮，测试导入文件中的数据异常，导入是否能正确判断？
  expect: 同上
- name: 数据导入-格式不符
  identifies: data_input5
  step: 选择一个文件，文件内的数据格式不符（如匹配字段名、表名等不同），点击上传按钮，测试导入文件中的数据异常，导入是否能正确判断？
  expect: 同上
