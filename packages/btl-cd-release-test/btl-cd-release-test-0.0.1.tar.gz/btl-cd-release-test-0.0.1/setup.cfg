[metadata]
name = btl-cd-release-test
version = 0.0.1
description = Blockchain-Technology-Lab Consensus Decentralization Tool
author = fnmokhtar
author_email = fnmokhtar@outlook.fr
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	Blockchain Technology Lab, Consensus, Decentralization
classifiers = 
	Development Status :: 4 - Beta
	Framework :: Pytest
	Intended Audience :: Information Technology
	Operating System :: POSIX
	Programming Language :: Python :: 3.8
url = https://github.com/Blockchain-Technology-Lab/consensus-decentralization/

[options]
include_package_data = True
packages = 
	consensus_decentralization
	consensus_decentralization.mappings
	consensus_decentralization.metrics
	consensus_decentralization.parsers
python_requires = >=3.8
install_requires = file: requirements.txt

[options.packages.find]
where = .

[zest.releaser]
register = yes
release = yes
create-wheel = yes
tag-format = {version}
prefix-message = [TOOLS] ğŸ¤– [ci skip]
date-format = %%Y-%%m-%%d %%H:%%M:%%S

[egg_info]
tag_build = 
tag_date = 0

