[tool.poetry]
name = "politikontroller-py"
version = "1.3.0"
description = "Unofficial client for politikontroller.no"
authors = ["Bendik R. Brenne <bendik@konstant.no>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "politikontroller_py" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
pydantic = "^1.10.9"
requests = "^2.31.0"
pycryptodome = "^3.18.0"
geojson = "^3.0.1"
click = "^8.1.3"
tabulate = "^0.9.0"
rich = "^13.4.1"


[tool.poetry.group.dev.dependencies]
pylint-pydantic = "^0.1.8"

[tool.poetry.scripts]
politikontroller = "politikontroller_py.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
