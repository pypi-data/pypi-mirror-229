[tool.poetry]
name = "handykapp-analysis"
version = "0.13.1"
description = "Analysis tools for horseracing data"
authors = ["peaky76 <robertjamespeacock@gmail.com>"]
readme = "README.md"
packages = [{include = "analysis"}]

[tool.poetry.dependencies]
python = "~3.11"
horsetalk = "^0.10.0"
measurement = "^3.2.2"
pendulum = "^2.1.2"
pybet = ">=0.6.2,<0.9.0"
scipy = "^1.10.1"

[tool.poetry.group.dev.dependencies]
auto-changelog = "^0.6.0"
black = "^23.3.0"
coverage = "^7.2.7"
mypy = "^1.2.0"
pytest = "^7.3.1"
pytest-cov = "^4.1.0"
pytest-mock = "^3.10.0"
ruff = ">=0.0.271,<0.0.288"

[tool.ruff]
ignore = ["E501"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
