[tool.poetry]
name = "polarmints"
version = "0.1.6"
description = "syntactic sugar and additional namespaces for polars"
authors = ["John Smith"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">= 3.9"
polars = ">= 0.18"
swarkn = ">= 0.1.3"
pandas_market_calendars = ">= 1.16.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
