[tool.poetry]
name = "vzenith-camera"
version = "0.3.1"
description = "A Python library for VisionZenith Smart Camera SDK in TCP protocol."
license = "BSD-3-Clause"
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
readme = "README.md"
homepage = "https://github.com/he-yaowen/vzenith-camera"
repository = "https://github.com/he-yaowen/vzenith-camera.git"
keywords = ["smart-camera", "license-plate-recognition", "intelligent-video-system", "vision-zenith"]
include = ["LICENSE"]
packages = [{ include = "vzenith_camera", from = "src" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

[tool.poetry.dependencies]
python = "^3.8,<3.12"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
pylint = "^2.17.5"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
tox = "^4.11.0"
chance = "^0.110"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
