[metadata]
name = ibm-ray-config
version = 1.0.0b30
author = Omer J Cohen
author_email = cohen.j.omer@gmail.com
description = Interactive tool generating ray configuration for IBM platforms
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/project-codeflare/ibm-ray-config
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
scripts = 
	bin/ibm-ray-config
install_requires = 
	click >=8.0.1
	inquirer >=2.7.0
	ibm-cloud-sdk-core
	ibm-platform-services
	PyYAML >=5.4.1
	ibm_watson
	docker >=5.0.3
	ibm-vpc
	ibm-vpc-ray-connector

[options.packages.find]
where = src

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

