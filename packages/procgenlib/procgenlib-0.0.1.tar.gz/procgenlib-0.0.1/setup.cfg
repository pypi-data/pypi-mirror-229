[metadata]
name = procgenlib
version = attr: procgenlib.VERSION
description = Utilities for procedural generation
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/mcejp/procgenlib
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
install_requires = 
	numpy
packages = find:
python_requires = >=3.9

[options.extras_require]
dev = 
	black
	mypy
	pytest

[egg_info]
tag_build = 
tag_date = 0

