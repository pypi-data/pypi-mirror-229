[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "logginginitializer"
dynamic = ["version", "readme"]
description = "Initialize Python logging with RWS Datalab defaults"
keywords = ["logginginitializer"]
authors = [
    {name = "RWS Datalab", email = "datalab.codebase@rws.nl"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pydantic>=2",
]
requires-python = ">=3.10"

[project.urls]
homepage = "https://gitlab.com/rwsdatalab/codebase/utils/logging-initializer"
documentation = "https://rwsdatalab.gitlab.io/codebase/utils/logging-initializer"
repository = "https://gitlab.com/rwsdatalab/codebase/utils/logging-initializer"
changelog = "https://gitlab.com/rwsdatalab/codebase/utils/logging-initializer/blob/main/CHANGELOG.rst"

[project.optional-dependencies]
dev = [
    "bandit",
    "black",
    "flake8",
    "flake8-bugbear",
    "flake8-comprehensions",
    "flake8-docstrings",
    "flake8-polyfill",
    "isort",
    "mypy",
    "pre-commit",
    "pylint",
    "pytest",
    "pytest-cov",
    "radon",
    "safety",
]
doc = [
    "pydata-sphinx-theme",
    "sphinx",
    "sphinx-autodoc-typehints",
]

[tool.setuptools]
include-package-data = false
license-files = ["LICENSE"]
zip-safe = false

[tool.setuptools.package-data]
"logginginitializer" = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "logginginitializer.__version__"}
readme = {file = ["README.rst"]}

[tool.isort]
profile = "black"
known_first_party = ["logginginitializer"]
skip_glob = ".venv/**,tests/**,doc/**"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.mypy]
ignore_missing_imports = true

[tool.pylint]
extension-pkg-whitelist = "pydantic"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov --cov-report xml --cov-report term --cov-report html"

[tool.coverage.run]
branch = true
source = ["logginginitializer"]
