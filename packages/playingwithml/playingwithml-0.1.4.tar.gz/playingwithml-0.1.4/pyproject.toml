[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "playingwithml"
version = "0.1.4"
authors = [{ name = "neurodeploy", email = "support@neurodeploy.com" }]
description = "playingwithml test network sdk"
readme = "pypi-README.md"
requires-python = ">=3.7"
dependencies = [
    "certifi==2023.7.22",
    "charset-normalizer==3.2.0",
    "idna==3.4",
    "requests==2.31.0",
    "urllib3==2.0.4",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/neurodeploy/neurodeploy-sdk"
