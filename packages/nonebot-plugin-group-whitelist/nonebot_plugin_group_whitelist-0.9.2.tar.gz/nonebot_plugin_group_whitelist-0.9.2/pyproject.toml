[project]
name = "nonebot-plugin-group-whitelist"
version = "0.9.2"
description = "适用于NoneBot2的群聊白名单"
authors = [
    { name = "轩某", email = "xuan_mou@outlook.com" },
]
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-plugin-localstore>=0.5.0",
    "nonebot-adapter-onebot",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/Rikka-desu/nonebot_plugin_group_whitelist"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

