[tool.poetry]
name = "data-transformation-library"
version = "0.1.7"
description = "The Data Transformation Library is a Python library that provides a set of functions for common data transformation tasks. It is designed to simplify the process of handling and processing data, making it easier for developers to work with various types of data structures."
authors = ["alexstanc <50998432+alexstanc@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.25.2"
pytest = "^7.4.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
