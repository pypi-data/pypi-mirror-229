[build-system]
requires = [
    "hatchling>=1.8.0",
    # This plug-in support for py-version >= 3.9
    # "hatch-semver",
]
build-backend = "hatchling.build"

[project]
name = "dup-fmt"
description = "The utility formatter objects for the data engine package"
readme = "README.md"
requires-python = ">=3.8.10"
license = "MIT"
keywords = [
    'data',
    'formatter',
]
authors = [
    { name = "korawica", email = "korawich.anu@gmail.com" },
]
classifiers = [
    "Topic :: Utilities",
    "Natural Language :: English",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "dup-utils>=0.0.5.post0",
    "python-dateutil>=2.8.2,<3.0.0",
    "packaging>=23.1,<24",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/korawica/dup-fmt/"
"Source Code" = "https://github.com/korawica/dup-fmt/"

[project.optional-dependencies]
test = [
    "dup-utils[test]>=0.0.5.post0",
]
dev = [
    "hatch>=1.6.0",
    "dup-fmt[test]",
]

[project.scripts]
fmt = "dup_fmt.__main__:main"

[tool.utils.version]
version = "./dup_fmt/__about__.py"
changelog = "./docs/en/docs/CHANGELOG.md"

[tool.coverage.run]
branch = true
concurrency = ["thread", "multiprocessing"]
parallel = true
context = '${CONTEXT}'
source = [
    "dup_fmt",
]
omit = [
    "tests/perfs/",
    "scripts/",
    "dup_fmt/__main__.py",
    "dup_fmt/cli.py",
    "dup_fmt/__about__.py",
    "dup_fmt/utils.py",
]
relative_files = true

[tool.hatch.version]
scheme = "standard"
source = "code"
path = "dup_fmt/__about__.py"

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/docs",
    "/.pre-commit-config.yaml",
]

[tool.hatch.build.targets.wheel]
packages = ["dup_fmt"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.pytest.ini_options]
console_output_style = "count"
filterwarnings = ["error"]
addopts = [
    "--strict-config",
    "--strict-markers",
]

[tool.mypy]
python_version = "3.8"
files = ["dup_fmt"]
show_error_codes = true
pretty = true
strict = true
warn_unreachable = true


[tool.black]
line-length = 80
target-version = ['py38']
exclude = """
/(
    \\.git
    | \\.__pycache__
    | \\.idea
    | \\.ruff_cache
    | \\.mypy_cache
    | \\.pytest_cache
    | \\.venv
)/
"""

[tool.ruff]
line-length = 80
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    "venv",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
