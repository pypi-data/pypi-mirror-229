[tool.poetry]
name = "zenconfig"
version = "2.1.0"
description = "Simple configuration loader for python."
authors = ["Gabriel Pajot <gab@les-cactus.co>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/gpajot/zen-config"
include = ["zenconfig/py.typed"]

[tool.poetry.dependencies]
python = ">=3.8"

PyYAML = { version = ">=6,<7", optional = true }

tomlkit = { version = ">=0,<1", optional = true }

pydantic = { version = ">=1,<3", optional = true }

attrs = { version = ">=22.2,<24", optional = true }

[tool.poetry.extras]
yaml = ["PyYAML"]
toml = ["tomlkit"]
pydantic = ["pydantic"]
attrs = ["attrs"]

[tool.poetry.group.test.dependencies]
pytest = "==7.4.0"
pytest-mock = "==3.11.1"
ruff = "==0.0.275"
mypy = "==1.4.1"
black = "==23.3.0"
pre-commit = "==3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
install_types = true
non_interactive = true
check_untyped_defs = true

[tool.ruff]
select = ["A", "B", "E", "F", "I", "PT"]
ignore = ["E501"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
