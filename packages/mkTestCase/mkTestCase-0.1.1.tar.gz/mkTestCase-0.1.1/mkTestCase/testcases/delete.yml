Delete:
  - name: 删除-正常删除
    identifies: delete1
    step: 选择一条记录，执行删除操作（点击记录后的删除按钮和点击批量删除按钮）
    expect: 能够正常完成删除操作
  - name: 删除-确认提示
    identifies: delete2
    step: 选择一条记录，点击删除按钮，测试删除时是否会有确认的提示，并按所选项执行
    expect: 提示‘您确定要删除所选中的记录？’，点击取消，不进行任何操作，回到原界面，点击确定，删除选中的记录，界面刷新不显示此条记录，停留在列表页。
  - name: 删除-不选择直接点删除
    identifies: delete3
    step: 不选择任何记录，直接点击批量删除按钮
    expect: 提示‘请选择要删除的记录！’或者批量删除按钮呈灰色不可点击状态
  - name: 删除-删除最后一条
    identifies: delete4
    step: 设置条件查询出记录后翻页，使最后一页只有1条记录，选择此记录，点击删除按钮或批量删除按钮并确定删除，测试删除边界值是否正常
    expect: 界面正常刷新至上一页，页数等于原页数-1
  - name: 删除-批量删除
    identifies: delete5
    step: 勾选多条记录（连续和不连续），点击批量删除按钮，在弹出的提示框中，点击确定
    expect: 能够正常批量删除多条数据，界面刷新不显示已删除的记录，停留在列表页
  - name: 删除-删除关联
    identifies: delete6
    step: 选择记录进行删除，测试当删除相关联的信息时，是否会有明确的提示信息？
    expect: "1、（所删除记录被其他引用，不允许被删除）会有明确提示信息，不允许被删除（不会有确认删除的提示信息）\n2、（所删除记录被其他引用，允许被删除）会有确认提示信息，让用户确认是否删除，可选择是否继续，删除成功后被引用的信息也一并被删除掉了"
  - name: 删除-刷新
    identifies: delete7
    step: 删除记录后，刷新页面，系统是否会有异常信息
    expect: 否
  - name: 删除-逻辑删除
    identifies: delete8
    step: 删除记录后，系统是否按照需求规定做了逻辑删除或物理删除
    expect: 是
  - name: 删除-再录入
    identifies: delete9
    step: 已经删除的记录，系统是否可以再次录入一样的记录，特别注意逻辑删除。
    expect: 是
