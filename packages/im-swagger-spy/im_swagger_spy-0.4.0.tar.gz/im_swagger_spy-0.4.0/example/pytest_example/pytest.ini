[pytest]
addopts = --swagger-url http://localhost/client/v101/u/api.yaml
            --swagger-prefix /api/v101
            --swagger-name test.ru
            --swagger-report  reports/
testpaths = tests

log_cli = true
log_cli_level = DEBUG
# https://docs.python.org/3/library/logging.html#module-logging
log_cli_format = [%(asctime)s] [%(levelname)s] [%(name)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %H:%M:%S
