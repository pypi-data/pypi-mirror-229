# pyproject.toml

[build-system]
requires      = ["setuptools>=59.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amqpstorm_flask"
version = "0.0.1"
description = "amqpstorm library for Flask"
readme = "README.md"
authors = [{ name = "Inuits", email = "developers@inuits.eu" }]
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
keywords = ["amqpstorm_flask", "amqpstorm-flask"]
dependencies = [
  "pamqp>=2.3.0",
  "AMQPStorm>=2.10.6",
  "blinker>=1.6.2",
  "click>=8.1.7",
  "decorator>=5.1.1",
  "Flask>=2.3.3",
  "itsdangerous>=2.1.2",
  "Jinja2>=3.1.2",
  "MarkupSafe>=2.1.3",
  "pip>=22.0.2",
  "py>=1.11.0",
  "retry>=0.9.2",
  "Werkzeug>=2.3.7"
]


[project.urls]
Homepage = "https://github.com/inuits/amqpstorm-flask"
