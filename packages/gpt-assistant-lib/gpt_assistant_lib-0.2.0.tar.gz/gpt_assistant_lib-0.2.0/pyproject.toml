[tool.poetry]
name = "gpt-assistant-lib"
version = "0.2.0"
description = "Python library for your AI assistant, powered by GPT."
authors = ["Elisei <elisey.rav@gmail.com>"]
readme = "README.md"
repository = "https://github.com/elisey/gpt_assistant_lib"
packages = [{include = "gpt_assistant_lib"}]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
openai = "^0.28.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
mypy = "^1.5.1"
isort = "^5.12.0"
flake8 = "^6.1.0"
ruff = "^0.0.287"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true
allow_untyped_calls = true

[tool.black]
line-length = 120
target_version = ['py311']

[tool.isort]
lines_after_imports = 2
line_length = 120

[tool.ruff]
line-length = 120
