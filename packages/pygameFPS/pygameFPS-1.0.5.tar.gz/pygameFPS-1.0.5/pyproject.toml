[build-system]
requires = ["setuptools>=61.0", "pygame>=2.5.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygameFPS"
version = "1.0.5"
authors = [
  { name="Sheep26", email="anEmail@gmail.com" },
]
description = "A package to show your fps in pygame"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Sheep26/pygameFPS/"
"Bug Tracker" = "https://github.com/Sheep26/pygameFPS/issues"