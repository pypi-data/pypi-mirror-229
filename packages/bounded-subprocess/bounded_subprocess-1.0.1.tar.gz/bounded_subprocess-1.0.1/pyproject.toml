[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bounded_subprocess"
version = "1.0.1"
authors = [
  { name="Arjun Guha" },
  { name="Ming-Ho Yee" },
  { name="Francesca Lucchetti"}
]
description = "runs a subprocess with several bounds"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
"Homepage" = "https://github.com/nuprl/bounded_subprocess"
"Bug Tracker" = "https://github.com/nuprl/bounded_subprocess"
