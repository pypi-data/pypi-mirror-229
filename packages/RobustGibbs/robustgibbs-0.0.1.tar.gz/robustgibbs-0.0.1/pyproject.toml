[project]
name = "RobustGibbs"
version = "0.0.1"
authors = [
  { name="Antoine Luciano", email="antoine.luciano@dauphine.psl.eu" },
]
description = "Package for Gibbs Sampling with Robust Statistics."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"