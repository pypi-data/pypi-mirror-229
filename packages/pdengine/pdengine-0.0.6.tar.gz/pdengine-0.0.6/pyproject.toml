[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pdengine"
version = "0.0.6"
authors = [
  { name="Siang Lim", email="sianglim@gatech.edu" },
]
description = "Process Dynamics Engine"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "control==0.9.2",
    "numpy==1.23.5",
    "noise==1.2.2"
]

[project.urls]
"Homepage" = "https://github.com/csianglim/pd-engine/"
"Bug Tracker" = "https://github.com/csianglim/pd-engine/issues"
