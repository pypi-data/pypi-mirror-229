[build-system]
requires = ["setuptools", "wheel", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "fmp-x"
version = "0.1.1"
description = "fmp client for quant"

[project.urls]
homepage = "https://github.com/wukong7788/fmp-x"
repository = "https://github.com/wukong7788/fmp-x"

[project.dependencies]
python = ">=3.8"
numpy = "1.20.*"
pandas = "1.2.5"
python-dotenv = "1.0.0"
python_dateutil = "2.8.2"
Requests = "2.31.0"
retry = "0.9.2"

[project.keywords]
keywords = ["data", "analysis"]