[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "steamed"
authors = [
    {name = "Emanuele Sarte"},
]
version = "0.1.1"
description = "A wrapper around Steam official and unofficial APIs"
requires-python = ">=3.8"
readme = "README.md"
keywords = ["steam"]
license = {text = "MIT"}
dependencies = [
    "requests",
    "rsa",
    "beautifulsoup4"
]

[project.urls]
"Homepage" = "https://github.com/EmanueleSarte/steamed"
"Bug Tracker" = "https://github.com/EmanueleSarte/steamed/issues"