[tool.poetry]
name = "dry-core"
version = "0.5.8"
description = ""
authors = ["Илья Маркевич <samuray21x@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "dry_core", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^1.9.0"
httpx = "^0.24"
tortoise-orm = {extras = ["asyncpg", "accel"], version = "^0.19.0", optional = true}

[tool.poetry.extras]
tortoise = ["tortoise-orm"]

[tool.poetry.group.dev.dependencies]
pytest-httpx = "^0.24.0"
pytest = "^7.1.1"
pytest-asyncio = "^0.18.3"
flake8 = "^4.0.1"
black = "^22.3.0"
mkdocs-material = "^8.5.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39', 'py310']
exclude = '''
venv
'''